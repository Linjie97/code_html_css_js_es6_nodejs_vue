<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 10px orange solid;

            padding-top: 100px;
        }
        /* 
           内边距（padding）：内容区和边框之间的距离
               -四个方向的内边距：
                  padding-top
                  padding-right
                  padding-bottom
                  padding-left    

                -padding是内边距的简写属性，可以同时指定四个方向的内边距，
                   规则和border-width一样

                  
                -内边距的设置影响到盒子的大小
                -背景颜色会延伸到内边距上

            一个盒子的可见框的大小，有内容区 内边距 和 边框共同决定
                所以在计算盒子大小时，需要将这三个区域加到一起计算
        */
        .inner{
            width: 100%;
            height: 100%;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="inner">hello</div>
    </div>
</body>
</html>
