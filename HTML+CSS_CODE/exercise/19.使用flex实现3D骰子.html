<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用flex实现3D骰子</title>
    <style>
        .dice-box {
            width: 200px;
            height: 200px;
            position: relative;
            top: 200px;
            left: 200px;
            transform-style: preserve-3d;
            /* 角度不重要，只是为了查看方便 */
            transform: rotateY(185deg) rotateX(150deg) rotateZ(315deg);
            /* 动画 */
            animation: rotate 5s linear infinite;
        }

        /* 设置动画 */
        @keyframes rotate {
            from {
                transform: rotateY(0) rotateX(45deg) rotateZ(45deg);
            }

            to {
                transform: rotateY(360deg) rotateX(45deg) rotateZ(45deg);
            }
        }

        .dice {
            width: 200px;
            height: 200px;
            padding: 20px;
            background-color: skyblue;
            border-radius: 10%;
            /* IE盒子 */
            box-sizing: border-box;
            /* opacity: 0.7; */
            position: absolute;
        }

        .dot {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
        }

        .first-face {
            display: flex;
            justify-content: center;
            align-items: center;
            /* 将第一面沿Z轴移动100px */
            transform: translateZ(100px);
        }

        .second-face {
            display: flex;
            justify-content: space-between;
            /* 调整第二面，将其在X轴向后移动 100px，并沿着 Y 轴旋转 -90 度 */
            transform: translateX(-100px) rotateY(-90deg);
        }

        .second-face .dot:nth-of-type(2) {
            align-self: flex-end;
        }

        .third-face {
            display: flex;
            justify-content: space-between;
            transform: translateY(100px) rotateX(90deg);
        }

        .third-face .dot:nth-of-type(2) {
            align-self: center;
        }

        .third-face .dot:nth-of-type(3) {
            align-self: flex-end;
        }

        .fourth-face {
            display: flex;
            justify-content: space-between;
            transform: translateY(-100px) rotateX(90deg);
        }

        .fourth-face .column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .fifth-face {
            display: flex;
            justify-content: space-between;
            /* 第二面的对面：第五面，将其沿 X 轴的正方向移动 100px，并沿着 Y 轴方向选择 90 度 */
            transform: translateX(100px) rotateY(90deg);
        }

        .fifth-face .column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .fifth-face .column:nth-last-of-type(2) {
            justify-content: center;
        }

        .sixth-face {
            display: flex;
            justify-content: space-between;
            /* 将第六面沿Z轴移动-100px */
            transform: translateZ(-100px);
        }

        .sixth-face .column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <div class="dice-box">

        <div class="dice first-face">
            <span class="dot"></span>
        </div>

        <div class="dice second-face">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="dice third-face">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="dice fourth-face">
            <div class="column">
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="column">
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <div class="dice fifth-face">
            <div class="column">
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="column">
                <span class="dot"></span>
            </div>
            <div class="column">
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>


        <div class="dice sixth-face">
            <div class="column">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="column">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>
</body>

</html>
