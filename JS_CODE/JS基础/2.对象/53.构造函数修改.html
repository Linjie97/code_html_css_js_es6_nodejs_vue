<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
          创建一个Person构造函数
           -在Person构造函数中，为每一个对象都添加了一个sayName方法
             目前我们的方法是在构造函数内部创建的，
                 也就是构造函数每执行一次就会创建一个新的sayName方法
             也是所有实例的sayName都是唯一的。
             这样就导致构造函数执行一次就会创建一个新的方法，而这些方法是一样的。
                （可以使所有对象共享同一个方法）
        */
       function Person(name,age,gender){
           this.name = name;
           this.age = age;
           this.gender = gender;
           //向对象中添加一个方法
        //    this.sayName = fun;
       }

       //将sayName方法在全局作用域中定义
       /*
          将函数定义在全局作用域中，污染了全局作用域的命名空间
           而且定义在全局作用域中也很不安全
       */
    //    function fun(){
    //     alert("hello,我是"+this.name);
    //    }

      //向原型对象中添加sayName方法
      Person.prototype.sayName = function(){
            alert("hello,我是"+this.name);
      }

       //创建一个Person的实例
       var per = new Person("孙悟空",18,"男");
       var per2 = new Person("猪八戒",28,"男");

       per.sayName();
       per2.sayName();

       //将sayName方法放到全局作用域后就是true，同一个函数
       //sayName方法放在构造函数内部就是false
       console.log(per.sayName == per2.sayName);
    </script>
</head>

</body>
</html>
