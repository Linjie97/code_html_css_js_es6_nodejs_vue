<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <link rel="stylesheet" href="./css/Reset.css">

    <style>

        /* 设置body颜色 */
        body{
            background-color: antiquewhite;
        }

        /* 设置外部ul样式 */
        .img-list{
            width: 190px;
            height: 470px;
            /* 裁剪溢出的内容 */
            overflow: hidden;
            /* 使ul在页面中居中（实际开发中根据实际设置） */
            margin: 50px auto;
            background-color: #f4f4f4;
        }

        /* 设置li位置 (两种方法)*/
        /* .img-list li:not(:last-child){
            margin-bottom: 9px;
        } */
        .img-list li{
            margin-bottom: 9px;
        }

        /* 设置图片大小 */
        .img-list img{
            width: 100%;
            /* 改变宽，高也会随之调整，宽度就是将父元素撑满 */
        }
    </style>
</head>
<body>
    <!-- 第一种做法：div宽高可固定好，但每个img往往需要单独加一个超链接 -->
    <!-- <div>
        <a href="javascript:;"><img src="" alt=""></a>
        <a href="javascript:;"><img src="" alt=""></a>
        <a href="javascript:;"><img src="" alt=""></a>
    </div> -->


    <!-- 第二种做法：列表形式 -->
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="./tupian/1.jpg" alt="">
            </a>
        </li>

        <li>
            <a href="javascript:;">
                <img src="./tupian/2.jpg" alt="">
            </a>
        </li>

        <li>
            <a href="javascript:;">
                <img src="./tupian/3.jpg" alt="">
            </a>
        </li>
        <!-- 这个地址设置是javascript 只是形式上的链接，不会打开的 -->

    </ul>
</body>
</html>
