<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           条件分支语句也叫switch语句
           语法：
                 switch(条件表达式){
                     case 表达式:
                               语句;
                               break;
                     case 表达式1:
                     case 表达式2:
                               语句;
                               break;
                     case 表达式:
                               语句;
                               break;
                     default:
                               break;
                  }
            执行流程：switch...case...语句
                      在执行时会依次将case后的表达式的值和switch后的条件表达式的值
                      进行全等比较。结果为true时，会执行后面所有语句，因此记得加break。
                      这一点与if...else...不一样。
            switch语句和if语句的功能实际上是有重复的。
        */
        var num = 1;
        switch (num) {
            case 1:
                console.log("壹");
                break;
            case 2:
                console.log("贰");
                break;
            case 3:
                console.log("叁");
                break;

            default:
                break;
        }
    </script>
</head>

<body>

</body>

</html>
