<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            /* border: 10px red solid; */
            /* border会影响可见框大小 */
            /* outline: 10px red solid; */

            box-shadow:0px 0px 50px rgba(0, 0, 0, .3);
            /* 
               box-shadow用来设置元素的阴影效果，也不会影响页面布局  
               默认情况下阴影在元素正下方，需要设置偏移量才能显示出来
               第一个值是水平偏移量（类似于margin-left），设置阴影的水平位置，正值向右移动，负值向左移动
               第二个值是垂直偏移量（类似于margin-top），设置阴影的垂直位置，正值向下移动，负值向上移动
               第三个值是阴影的模糊半径，可以将前两个设为0px，然后设置一个较大的模糊半径也可出现阴影效果
               第四个值是阴影的颜色 rgba(0, 0, 0, .3)类似于透明阴影效果
            */
        }
        /* 
           outline用来设置元素的轮廓线，用法跟border一样
            不同之处在于轮廓不会影响到可见框的大小，不会改变整体布局
            例如本题中用border会将span元素向下挤，可见框220px；
                  用outline不改变span的位置，可见框220px，因此会挡住span元素
            因此一般用于鼠标移入的时候设置一个outline效果
        */

        .box1:hover{
            outline: 10px red solid;
        }
         
        .box2{
            width: 200px;
            height: 100px;
            background-color: orange;

            
            /* border-radius用来设置圆角，可以指定四个角 */
            /* border-top-left-radius用来设置左上角的圆角 */
            /* border-top-right-radius: 用来设置右上角的圆角 */
            /* border-bottom-left-radius: 左下角 */
            /* border-bottom-right-radius:  右下角*/

            /* border-top-left-radius: 10px; */
            /* 以10px为半径画一个弧度 */

            /* border-top-left-radius: 50px 100px; */
            /* 第一个值是水平方向半径，第二个值是垂直方向半径，画一个椭圆 */

            /* border-radius: 10px 20px 30px 40px ; */
            /* 顺时针 
                四个值   左上 右上 右下 左下
                三个值   左上 右上/左下 右下
                两个值   左上/右下  右上/左下
                一个值   都一样
                */

            /* border-radius: 20px/40px; */
            /* 用/设置椭圆 */

            /* 将元素设置为一个圆形,前提：正方形，长方形设置50%是椭圆 */
            border-radius: 50%
        }

    </style>
</head>
<body>
    <!-- <div class="box1"></div> -->

    <div class="box2"></div>
</body>
</html>
