<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组交集</title>
</head>
<body>
    <script>
        // 要求：输出结果中的每一个元素都一定是唯一的,用reduce
        const getIntersection = (...arrs)=>{
            // 思路：遍历arrs，然后再一个个arr进行遍历，找出所有相同的元素
            // reduce累加器，会把前面比较的结果都存下来，然后arr遍历找出是否有跟前面一样的元素
            return Array.from(new Set(arrs.reduce((total,arr)=>{
                return arr.filter(item=>total.includes(item));
            })))
        }
        console.log(getIntersection([1,2,3],[1,3,4,6]));
    </script>
</body>
</html>
