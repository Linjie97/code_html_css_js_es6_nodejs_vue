<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            /* 
               提供浮动可以使一个元素向其父元素的左侧或者右侧移动
                  使用float属性来设置子元素的浮动（只在父元素范围内浮动）
                  可选值：
                       none 默认值
                       left 元素向左移动
                       right 元素向右浮动

                    注意：元素设置浮动后，水平布局的等式便不再强制成立
                    例如该题，在没有float情况下，会增加margin令盒子的水平距离等于整行，
                    设置float后，就不会增加外边距.

                    元素设置float后会完全从文档流中脱离，不再占用文档流的位置
                       所以元素下边的还在文档流中的元素会自动向上移动
                       此时可以将下边的还在文档流中的元素也设置float，就不会重叠，而是并排

                
                浮动特点：
                  1.浮动元素会完全脱离文档流，不再占据文档流中的位置
                  2.设置浮动后，元素会向父元素的左侧或右侧移动
                  3.浮动原宿默认不会从父元素中移出
                  4.浮动元素左右移动时不会盖住前边的其他浮动元素
                  5.如果浮动元素的上边是一个没有浮动的块元素，则浮动元素不能上移
                  6.浮动元素不会超过它上边的浮动的兄弟元素，最多就是一样高

                简单总结：
                   浮动目前来讲主要作用就是让页面中的元素可以水平排列
                     通过浮动可以制作一些水平方向的布局
            */

            float: left;
        }

        .box2{
            width: 300px;
            height: 300px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
