        // //...skillOne 可以将其解为 q:'天音波', w: '金钟罩'


        const skillOne = {
            q: '天音波'
        }
        const skillTwo = {
            w: '金钟罩'
        }
        const skillThree = {
            e: '天雷破'
        }
        const skillFour = {
            r: '猛龙摆尾'
        }

        //对象合并
        const mangseng = {...skillOne, ...skillTwo, ...skillThree, ...skillFour}
        console.log(mangseng);//{q: '天音波', w: '金钟罩', e: '天雷破', r: '猛龙摆尾'}
