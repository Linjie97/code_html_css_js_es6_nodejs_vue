<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px red solid;

            /* font-size: 50px;
            font-family: 'Times New Roman', Times, serif; */

                    /* 
           font可以设置字体相关的所有属性
               语法：
                   font：字重 字体风格 字体大小/行高 字体族
                   行高可以省略，会有一个默认值，假若前面设置了行高，这里也会覆盖掉
                   字重和字体风格也是一样，可以省略，但有默认值
        */
        
            /* font: 50px 'Times New Roman', Times, serif; */
            /* font: 50px/2 'Times New Roman', Times, serif; */
            font: normal italic 50px/2 微软雅黑,'Times New Roman', Times, serif;

            /* font-size: 50px; */
            /* 
               font-weight字重 字体加粗
                   可选值：
                       normal 默认值 不加粗
                       bold  加粗
                       100-900  九个级别（没什么用） 
             */
            /* font-weight: bold; */

            /* 
                font-style字体风格
                  可选值：
                     normal 正常值
                     italic  斜体
             */
            /* font-style: italic; */
        }

    </style>
</head>
<body>
    <div>今天天气真不错 hello hello</div>
