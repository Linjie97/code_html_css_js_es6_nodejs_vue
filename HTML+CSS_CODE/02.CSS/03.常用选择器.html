<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 
        将所有段落设置为红色（字体）

        元素选择器：根据标签名来选中指定元素
            语法：标签名{}
        */
        /* p{
            color: red;
        }

        h1{
            color: green;
        } */
        /* 
           只将其中某一句设置为红色， 那么给这句加id
           id选择器：根据元素的id属性值选中一个元素
                  语法：#id属性值{}
                id不能重复使用，容易出现隐患
         */
         #red{
             color: red;
         }

        /* 
           类选择器：根据元素的class属性值来选中一组元素
                   语法：.class属性值{}
        */
        /* .blue{
            color: blue;
        }
        .abc{
            font-size: 20px;
        } */

        /* 
           通配选择器：选中页面中的所有元素
               语法：*{}
        */
        *{
            color: red;
        }

    </style>


</head>
<body>
    <h1 class="blue abc">我是标题</h1>
    <p>少小离家老大回</p>
    <p>乡音未改鬓毛衰</p>
    <p id="red">儿童相见不相识</p>
    <p>笑问客从何处来</p>
    <!-- 
        class是一个标签属性，和id类似，不同的是class可以重复使用
             可以通过class属性来为元素分组
             可以同时为一个元素指定多个class属性
     -->
    <p class="blue">秋水共长天一色</p>
    <p class="blue">落霞与孤鹜齐飞</p>
</body>
</html>
