<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //测试题1
        //函数提升优先级高于变量提升，防止同名变量覆盖同名函数
        function a(){}
        var a;
        console.log(typeof a);//function

        //测试题2
        if(!(b in window)){
            var b = 1
        }
        console.log(b);//undefined

        //测试题3
        /*
          本题先进行变量提升，再进行函数提升，函数提升优先级高于变量提升，
          同名变量被函数变量覆盖，此时函数c保存的是函数的引用地址值，
          然后再进行变量赋值c=1，因此函数被覆盖掉，找不到c这个函数，
          即使在函数c中定义var c=3;也只是障眼法，实际上c已经不是函数了
        */
        var c = 1
        function c(c){
            console.log(c);
        }
        c(2);//Uncaught TypeError:c is not a function
    </script>
</head>
<body>
    
</body>
</html>
