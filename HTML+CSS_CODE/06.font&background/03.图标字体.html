<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fa/css/all.css">
    <style>
        li{
            list-style: none;
            /* 去除项目符号 */
        }

        /* 
           通过伪元素来设置图标字体：
              1.找到要设置的图标元素通过before或after选中
              2.在content中设置字体的编码
              3.设置字体的样式
                一般是下面这两种，试一下哪个可以
                  fab ：font-family: 'Font Awesome 5 Brands';
                  fas ：font-family:'Font Awesome 5 Free';

                font-weight: 900; 设置权重不然图标可能出现不了
        */
        li::before{
            content: '\f1b0';
            font-family:'Font Awesome 5 Free';
            /* 将特定的图标字体设置为项目符号，可采用这种方式，
            在zeal文档中查询对应的编码,然后用\加编码 */
            font-weight: 900;
            color: blue;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- <i class="fas fa-cat"></i> -->

    <ul>
        <li>锄禾日当午 </li>
        <li>汗滴禾下土</li>
        <li>谁知盘中餐</li>
        <li>粒粒皆辛苦</li>

        <span class="fas">&#xf0f3;</span>
        <!-- 也可以用实体的方式表示图标字体： &#x图标编码  当然前面要加类名 -->
    </ul>
</body>
</html>
