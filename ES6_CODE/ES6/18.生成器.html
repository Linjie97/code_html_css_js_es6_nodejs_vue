<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器</title>
</head>
<body>
    <script>
        //生成器其实就是一个特殊的函数
        //异步编程  纯回调函数（例如 node fs ajax mongodb）
        function *gen(){
            console.log("hello generator");
        }
        let iterator = gen();
        console.log(iterator);//gen 并没有运行函数
        iterator.next();//hello generator

        //yield：函数代码的分隔符
        function * gen2(){
            // console.log(111);
            yield '一只没有耳朵';
            // console.log(222);
            yield '一只没有尾巴';
            // console.log(333);
            yield '真奇怪';
            // console.log(444);
        }
        let iterator2 = gen2();
        // iterator2.next();//111
        // iterator2.next();//222
        // iterator2.next();//333
        // iterator2.next();//444

        //注释掉console.log(111)这些内容
        console.log(iterator2.next());//{value: '一只没有耳朵', done: false}
        console.log(iterator2.next());//{value: '一只没有尾巴', done: false}
        console.log(iterator2.next());//{value: '真奇怪', done: false}
        console.log(iterator2.next());//{value: undefined, done: true}

        //遍历
        for (let v of gen2()) {
            console.log(v);
        }
    </script>
</body>
</html>
