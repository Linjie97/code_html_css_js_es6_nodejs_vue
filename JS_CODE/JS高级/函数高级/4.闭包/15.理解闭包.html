    <!-- 
        1.如何产生闭包？
          *当一个嵌套的内部（子）函数引用了嵌套的外部（父）函数的变量（函数）时
            就产生了闭包
        2.闭包是什么
          *通过debugger来查看
          *理解一：闭包时嵌套的内部函数（绝大部分人）
          *理解二：包含被引用变量（函数）的对象（极少数人）
          *注意：闭包存在于嵌套的内部函数中
        3.产生闭包的条件
          *函数嵌套
          *内部函数引用了外部函数的数据（变量/函数）
     -->
     <script>
         function fn1(){
             var a = 2//这里加断点调试
             function fn2(){//执行函数定义就会产生闭包（不用调用内部函数）
                 //这里加第二个断点
                 console.log(a);//这里会调用fn2外部fn1的a，所以产生闭包
             }
             fn2()//视频中用Chrome不用执行fn2()就可以显示fn2
         }
         fn1();
         /*
           结果说明：执行到第一个断点时，即执行fn1()，此时fn2函数提升进行预处理
           闭包在fn2内，执行到第二个断点时，执行了fnn2函数定义，产生闭包
         */
     </script>
