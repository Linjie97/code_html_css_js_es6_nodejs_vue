<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
        }

        .box1 div{
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
            margin-left: 0;
        }

        .box2{
            background-color: #bfa;
            
            /* 设置box2的动画 */
            /* animation-name: 要对当前元素生效的关键帧的名字 */
            /* animation-name: test; */

            /* animation-duration: 动画的执行时间*/
            /* animation-duration: 2s; */

            /* 动画的延时 */
            /* animation-delay: 2s; */

            /* 动画执行时间的函数 */
            /* animation-timing-function: ease-in-out; */

            /* animation-iteration-count:动画执行次数 
                 可选值：
                       具体数值
                       infinite 无限次
            */
            /* animation-iteration-count: 2; */

            /* animation-direction: 指定动画运行的方向
               可选值：
                 默认值normal 从from到to运行，每次都是这样
                 reverse 从to向from运行，每次都是这样
                 alternate 从from到to运行，重复执行时反向执行
                 alternate-reverse 从to向from运行，重复执行时反向执行
               
            */
            /* animation-direction: normal; */

            /* animation-play-state: 设置动画的执行状态
                可选值：
                     running 默认值，动画执行
                     paused 动画暂停
            */
            /* animation-play-state: running; */

            /* animation-fill-mode: 动画的填充模式
               可选值：
                      none 默认值 动画执行完毕元素回到原来的位置
                      forwards 动画执行完毕元素会停止在动画结束的位置
                      backwards 动画延时等待时，元素就会处于开始位置（需要跟delay一起用）
                      both 结合了forwards和backwards
            */
            /* animation-fill-mode: none; */

            /* 简写属性 也是持续时间要在延迟之前*/
            animation: test 2s 2 1s alternate;
        }

        .box1:hover div{
            margin-left: 700px;
        }

        /* 
           动画
               动画和过渡类似，都是可以实现一些动态的效果
               不同的是过渡需要在某个属性发生变化时才会触发
               动画可以自动触发动态效果

            设置动画效果，需要先设置一个关键帧，关键帧设置了动画执行的每一个步骤
        */
        @keyframes test{
            /* from表示动画的开始位置 ,也可以用0%表示*/
            from{
                margin-left: 0;
                background-color: orange;
            }

            /* to表示动画结束位置 ，也可以用100%表示*/
            to{
                margin-left: 700px;
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
        <!-- <div class="box3"></div> -->
    </div>
</body>
</html>
