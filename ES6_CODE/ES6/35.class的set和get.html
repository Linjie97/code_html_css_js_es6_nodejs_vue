<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get 和 set</title>
</head>
<body>
    <script>
        //get 和 set
        class Phone{
            //没有构造函数就默认创建一个没有参数的构造函数
            get price(){
                console.log("价格属性被读取了");
                return 'nidsh';
            }
             
            set price(newVal){//set必须有形参
                console.log("价格属性被修改了");
            }
        }

        //实例化对象
        let s = new Phone();
        // console.log(s.price);
        s.price = 'free';
        console.log(s.price);
    </script>
</body>
</html>
