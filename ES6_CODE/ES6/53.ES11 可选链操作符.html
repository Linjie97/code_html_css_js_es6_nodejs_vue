<body>
    <script>
        // ?.  链判断运算符 
        function main(config){
            //对于深层次的对象需要层层判断
            // const dbHost = config && config.db && config.db.host;//如果找不到会报错

            const dbHost = config?.db?.host;//如果找不到是undefined
            console.log(dbHost);
        };

        main({
            db:{
                host:'192.168.1.100',
                username:'root'
            },
            cache:{
                host:'192.168.1.200',
                username:'admin'
            }
        })
    </script>
