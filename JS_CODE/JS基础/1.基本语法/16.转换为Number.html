    <script>
        /*
          将其他的数据类型转换为Number
             转换方式一：使用Number()函数
              -字符串-->数字
                 1.如果是纯数字的字符串，则直接将其转换为数字
                 2.如果字符串中有非数字内容，则转换为NaN
                 3.如果字符串是一个空串或者一个全是空格的字符串，则转换为0
              -布尔值-->数字
                 true 转成1，false 转成0
              -Null -->数字0
              -Undefined --> 数字NaN
        */

        // var a = "123"; //number 123
        // var a = "abd"; //NaN，但是是number类型
        // var a = "";  //number 0

        // var a = true; // number 1
        // var a = false; //number 0

        // var a = null; //number 0

        // var a = undefined; // 结果为NaN，但是是number类型
        // console.log(typeof a);

        // b = Number(a);

        // console.log(typeof b);

        /*
           转换方式二：这种方式专门用来对付字符串
              parseInt() 把一个字符串转换为一个整数
                将一个字符串中的有效的整数内容提取出来，转换为Number
              parseFloat() 把一个字符串转换为一个浮点数
                 将字符串中有效的浮点数内容提取出来，转换为Number
              如果对非String使用parseInt()或parseFloat()，会将其先转换为String，
              然后再操作转换，因此布尔值使用parse函数会是NaN
        */
    
       //var a = "123px"; //number 123
       //var a = "123a345px"; //number 123
       //var a = "b123a34px"; //number NaN
       //var a = "123.12a34px"; //number 123 parseInt()只能取整数
        //    var a = true;  //number NaN
        a = parseInt(a);
         console.log(a); 
         console.log(typeof a); 

      // var a = "123.234px"; //number 123.234
     //   var a = "123.34.23px";  //number 123.34
      a = parseFloat(a);
       console.log(a); 
       console.log(typeof a); 

       var a = 198.23; //198
       a = parseInt(a);//先转换为字符串在取整，间接做取整操作
