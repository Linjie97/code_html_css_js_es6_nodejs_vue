<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: #bfa;
            position: relative;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: orange;
            position: absolute;

            margin: auto;
            /* margin-left: auto;X
            margin-right: auto;

            margin-top: auto;
            margin-bottom: auto; */

            left: 0;
            right: 0;
            top: 0;
            bottom: 0;

        }

        /* 
          水平布局
             left + margin-left + border-left + padding-left + width  
             + padding-right + border-right + margin-right + right
             = 包含块的内容区的宽度

            当我们开启了绝对定位后：
                水平方向的布局等式就需要添加left和right两个值
                    规则和之前一样，只是多添加了两个值
                      当发生过度约束时：
                          -如果9个值中没有auto则自动调整right值以使等式满足
                          -如果有auto，则自动调整auto的值以使等式成立
                          -left和right的值默认是auto，不设置的话，
                                等式不满足时会自动调整这两个值
                        
                        可设置auto的值：margin  width  left  right


        
            垂直布局：等式也必须要满足
               top + margin-top/bottom + padding-top/bottom + height = 包含块高度

        */
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
