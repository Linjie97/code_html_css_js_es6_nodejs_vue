<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 20px;
        }
        /* 
           伪元素表示页面中一些并不真实的存在的元素（特殊的位置）
              伪元素使用：：开头

                ::first-letter  表示第一个字母

                ::first-line  表示第一行

                ::selection  表示用鼠标选中的内容

                ::before 元素的开始（应该说元素第一个字母的前一个位置）

                ::after  元素的最后（元素最后一个字母的后一个位置）
                     before和after必须结合content属性来使用
        */
/* 
        p::first-letter{
            font-size: 50px;
        }

        p::first-line{
            background-color:yellowgreen ;
        }

        div::before{
            content: 'abc';
            color: tomato;
        }

        div::after{
            content: 'haha';
            color:blue;
        } */

        div::before{
            content: '「';
        }

        div::after{
            content:'」';
        }

    </style>
</head>
<body>
    <div>
         hello，how are you?
    </div>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Quaerat magnam odio ab at, officia voluptate neque laudantium iusto et.
         Quasi ullam iste nisi deserunt esse corrupti sit mollitia totam alias?</p>
</body>
</html>
