    <title>ES8 对象方法扩展</title>

<body>
    <script>
        //声明对象
        const school = {
            name:"尚硅谷",
            cities:['北京','上海','深圳'],
            xueke:['前端','Java','大数据','运维']
        };

        // //获取对象所有的键
        // console.log(Object.keys(school));
        // //获取对象所有的值
        // console.log(Object.values(school));
        // //entries
        // console.log(Object.entries(school));

        //创建Map
        //  const m = new Map(Object.entries(school));
        //  console.log(m);
        // console.log(m.get('cities'));

        //对象属性的描述对象  方法返回给定对象的所有属性描述符，其作用是可以进行更深层次的对象克隆
        // console.log(Object.getOwnPropertyDescriptors(school));//智能补全属性名缺了s

        //Object.create() 方法创建一个拥有指定原型和若干个指定属性的对象,属性必须是Object
        const obj = Object.create(null, {
            name:{
            //设置值
            value: "尚硅谷",
            //属性特性
            writable:true,//是否可写
            configurable:true,//是否可以删除
            enumerable:true //是否可以列举
            }
        });
        console.log(Object.getOwnPropertyDescriptors(obj));
    </script>
