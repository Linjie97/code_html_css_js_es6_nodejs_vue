             问题：一个宽度为900px的网页在iPhone6中要如何显示？

             默认情况下，移动端的网页都会将视口设置为980像素（css像素）
                  以确保pc端网页可以在移动端正常访问，但是如果网页宽度超过980，
                  移动端的浏览器会自动对网页进行缩放以显示完整网页

             https://material.io/blog/device-metrics（只有这个且进不去）
              https://material.io/resources/devices/（老师给的，查手机像素）

            所以基本上大部分pc端网站都可以在移动端中正常浏览，但是往往不会有一个好的体验
                 为了解决这个问题，大部分网站会专门为移动端设计网页
