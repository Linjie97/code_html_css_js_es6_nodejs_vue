<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 60px;
        }
        .box1{
            width: 200px;
            height: 1000px;
            background-color: #bfa;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: orange;

            position: fixed;

            left: 0;
            top: 0;

        }
        /* 
           固定定位：元素的position属性值设置为fixed
               固定定位也是一种绝对定位，大部分特点一样，
               唯一不同的是固定定位永远参照于浏览器的视口进行定位
               固定定位的元素不会随网页的滚动条滚动，视口即可视区域
        */

        .box3{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }

        .box4{
            width: 400px;
            height: 400px;
            background-color: tomato;
            position: relative;
        }

        .box5{
            width: 300px;
            height: 300px;
            background-color: aliceblue;
        }



    </style>
</head>
<body>
    <div class="box1">1</div>

    <div class="box4">4
        <div class="box5">5
            <div class="box2">2</div>
        </div>
    </div>
    
    <div class="box3">3</div>
</body>
</html>
