<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           流程控制语句
           --JS中的程序是从上到下一行一行执行的。
           -通过流程控制语句可以控制程序执行流程，使程序可以根据一定的条件来选择执行
           -语句的分类：
                  1.条件判断语句
                  2.条件分支语句
                  3.循环语句


            条件判断语句：
              -使用条件判断可以在执行某个语句之前进行判断，如果条件成立才执行语句。
              -if语句
              -语法一：当条件表达式的值为true，则执行if后的语句
                    if语句只能控制紧随其后的那个语句，如果需要控制多条语句，可以将
                        这些语句统一放到代码块中。
                      if（条件表达式）{
                          语句
                      }
        */

        if (true) 
             alert("出现！");

        if (a>10) {
            alert("a比10大");
            alert("这条语句也会出来");
        }

        /*
           -if语句
           -语法二：条件表达式为true执行if后语句，false执行else后语句
                  if(条件表达式){
                      语句。。。
                  }else{
                      语句。。。
                  }

            -语法三： 要注意条件表达式的顺序，不要让后面的代码块成为死代码
                   if（条件表达式）{
                       语句。。。
                   }else if（条件表达式）{
                       语句。。。
                   }else if（条件表达式）{
                       语句。。。
                   }else{
                       语句。。。
                   }
        */

        //if练习
        // prompt();可以弹出一个提示框，该提示框中会带有一个文本框，
        //  用户可以在文本框中输入内容，该函数需要一个字符串作为参数，
        // 该字符串会作为提示框的提示文字
        var score = prompt("请输入小明的期末成绩：");
        //判断值是否合法
        if (score > 100 || score < 0 || isNaN(score)) {
            alert("非法值");
        } else {
            if (score == 100) {
                alert("100分的奖励");
            } else if (score < 100 && score >= 90) {
                alert("90分的奖励");
            } else if (score < 90 && score >= 80) {
                alert("80分的奖励");
            } else {
                alert("80分以下的奖励");
            }
        }

    </script>
