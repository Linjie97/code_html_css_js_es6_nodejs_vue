    <title>Document</title>
    <script>
        /*
          Location 该对象中封装了浏览器的地址栏的信息
          直接将Location属性修改为一个绝对路径或相对路径，则可以跳转到对应路径
            并且会生成相应的历史记录

          Location中有多个属性可以返回或设置地址栏的某项

          assign()方法：用来跳转其他页面，作用跟直接修改Location一样
                location.assign("http://www.baidu.com");
          reload()方法：重新加载当前页面，就是刷新页面
              -如果在方法中传递一个true作为参数，则表示强制清空缓存刷新页面
                location.reload();
          replace()方法：可以使用一个新的页面替换当前页面，调用完毕也会跳转页面
               -区别在于不会生成历史记录，不能使用回退按钮
                location.replace();
        */
        
    </script>
