<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           循环语句

           while语句：先判断后执行
           -语法：
                 while（条件表达式）{
                     语句。。。
                 }
            
            -创建一个循环，往往需要三个步骤：
                1.初始化一个变量
                2.在循环中设置一个条件表达式
                3.定义一个更新表达式，每次更新初始化变量
        */

        var n = 1;
       while (n < 10) {
           alert(n++);
       }

       /*
          do...while...循环：会先执行循环体，再进行条件表达式的判断
                             先执行后判断，保证循环体至少执行一次。
          -语法：
                do {
                    语句
                } while (condition);
       */
      do {
          
      } while (condition);
    </script>
</head>
