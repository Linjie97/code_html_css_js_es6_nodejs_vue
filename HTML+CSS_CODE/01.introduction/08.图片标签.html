<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签用于向当前页面引入一个外部图片
        使用img标签来引入外部图片，img标签是一个自结束标签
        img这种元素属于替换元素（基于块和行内元素之间，具有两种元素的特点）
        属性： 
            src 属性指定的是外部图片的路径，路径规则和超链接是一样的 

            alt 属性，对图片的描述，这个描述默认情况下不会显示，有些浏览器会在图片无法加载时显示
                搜索引擎会根据alt中的内容来识别图片 
            
            width 图片宽度（单位是像素）
            height 图片高度
                -宽度和高度只改变一个，另一个会等比例缩放

            建议：一般情况下在pc端，不建议修改图片大小，容易出现失真，浪费内存等情况
                  需要多大的图片就裁多大；在移动端经常需要对图片进行缩放。

        图片的格式：
             jpeg（jpg）：支持的颜色比较丰富，不支持透明效果，不支持动图
                          一般用来显示照片
             gif ：支持的颜色比较少，支持简单透明，支持动图
                   适合颜色单一的图片，动图
             png ：支持的颜色丰富，支持复杂透明，不支持动图
                   专为网页而生
             webp ：这种格式是谷歌推出的专门用来表示网页中的图片的一种格式
                    具备其他图片格式的所有优点，且文件小
                    缺点：兼容性不好哈哈哈
            base64：将图片使用base64进行编码，将图片转化为字符，通过字符的形式来引入图片
                    使用前面三种格式时，需要先加载网页，在加载图片，但是使用该种格式网页加载的同时
                    就会加载图片，加快访问速度。

             原则：在效果和大小中权衡 
                   效果一样，用小的（加载快）
                   效果不一样，用效果好的

     -->
     <img src="" alt="">
</body>
</html>
