<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div0 {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: yellow;
        }

        #div1 {
            /* 已知元素的宽高 */
            float: left;
            background-color: skyblue;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            /* 二分之一的 height， width */
            margin-top: -100px; 
            margin-left: -100px;
        }

        #div2{
            position: relative;
            width: 400px;
            height: 400px;
            background-color: orange;
        }
        #div3{
            /* 假设未知元素的宽高:将定位框的外边距边缘设置为0，然后margin: auto;即可 */
            width: 200px;
            height: 200px;
            background-color: aliceblue;

            margin: auto;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="div0">
        <div id="div1">我是浮动元素1</div>
    </div>
    <div id="div2">
        <div id="div3">我是浮动元素2，未知元素宽高</div>
    </div>
</body>

</html>
