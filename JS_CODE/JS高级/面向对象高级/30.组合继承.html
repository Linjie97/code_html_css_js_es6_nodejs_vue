    <!-- 
        方式3:原型链+借用构造函数的组合继承
           1.利用原型链实现对父类型对象的方法继承
           2.利用call（）借用父类型构建函数初始化相同属性
     -->
     <script>
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        Person.prototype.setName = function(name){
            this.name = name;
        }

        function Student(name,age,price){
        //说来说去就是代码复用，减小代码量，call是为了用父类型的代码且赋值
            Person.call(this,name,age);//为了得到属性
            this.price = price;
        }

        Student.prototype = new Person()//为了能调用父类型的方法
        Student.prototype.constructor = Student;//修正子类型的constructor
        Student.prototype.setPrice = function(price){
            this.price = price;
        }

        var s = new Student('Tom',20,140000);
        s.setName('Bob');
        s.setPrice(10000000);
        console.log(s.name,s.age,s.price);
    </script>
