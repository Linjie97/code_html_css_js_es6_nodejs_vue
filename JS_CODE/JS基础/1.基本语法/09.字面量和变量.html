<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           字面量，都是不可改变的值（java中字面值）
              比如，数字1 2 3
              字面量可以直接使用，但是我们一般都不好直接使用
            
            变量，变量可以用来保存字面量，而且变量的值是可以任意改变的
               在开发中都是通过变量去保存一个字面量，而非直接使用字面量
               通过变量对字面量进行描述
        */

        // 声明变量：在js中使用var关键字来声明
        var a;
        // 为变量赋值
        a = 123;
        a = 456;
        console.log(a);

        // 声明和赋值同时进行
        var b=789;
        console.log(b);

    </script>
</head>
<body>
    
</body>
</html>
