<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           &&  ||  非布尔值的情况
           -对于非布尔值的情况，会先将其转换为布尔值，然后再运算，然后返回原值
           -与运算：
                 -第一个值是true，则直接返回第二个值；
                 -第一个值是false，则直接返回第一个值。
           -或运算：
                 -第一个值为true，则直接返回第一个值;
                 -第一个值为false，则直接返回第二个值

        */

        //与运算：两个都为true，则返回第二个值
        var result = 1 && 2; //2
        var result = 2 && 1; //1

        //与运算：如果两个值中有false，则返回靠前的false
        result = 0 && 2; //0
        result = 2 && 0;//0
        result = NaN && 0; //NaN
        result = 0 && NaN; //0

        //或运算：第一个值为true，则返回第一个值
        result = 1 || 2; //1
        result = 2 || 1; //2
        //或运算：第一个值为false，则返回第二个值
        result = NaN || 1;//1

        console.log("result= "+result);


    </script>
</head>
<body>
    
</body>
</html>
