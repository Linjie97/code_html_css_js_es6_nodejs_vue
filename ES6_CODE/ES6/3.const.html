    <title>定义常量</title>

<body>
    <script>
        //声明常量
        const SCHOOL = '尚硅谷';

        //1.一定要赋初始值

        //3.常量值不可修改
        //4.块级作用域
        //5.对于数组和对象的元素修改，不算对常量的修改，不会报错
        const TEMA = ['易烊千玺','Yee','千纸鹤','Jackson'];
        TEMA.push('小烊');
    </script>
