<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>


    <!-- 
        第二种方式（内部样式表）：
                将样式编写到head的style标签中
                然后通过CSS的选择器来选中元素并为其设置样式
                可以同时为多个标签设置
            内部样式表更加方便对样式进行复用
              
            问题：内部样式表只能对一个网页起作用，里面的样式不能跨页面进行复用
     -->
     <!-- <style>
          /* 给所有p元素设置样式 */
         p{
             color: red; 
             font-size: 30px
        }
     </style> -->

     <!-- 
         第三种方式（外部样式表）：最佳实践
                 可以将CSS样式编写到外部的CSS文件中，扩展名必须是.css
                 然后通过link标签来引入外部的CSS文件
            将样式编写到外部的CSS文件中，可以使用到浏览器的缓存机制，从而加快网页的加载速度，提高用户体验。
      -->
      <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- 
        网页分成三个部分：
            结构（HTML）
            表现（CSS）
            行为（JavaScript）


        CSS：层叠样式表
             网页实际上是一个多层的结构，通过CSS可以分别为网页的每一层来设置样式
             而最终我们能看到的只是网页的最上边一层
        总之，CSS用来设置网页中元素的样式
     -->
    

     <!-- 
         使用CSS来修改元素样式

         第一种方式（内联样式，行内样式）：
                  在标签内部通过style属性来设置
                  缺点：样式只能对一个标签生效，如果需要多个元素生效则在每个元素中都要复制一遍。
                  且当样式发生变化时，需要一个个修改，不方便。
            注意：开发时不使用内联样式
      -->
     <p style="color: red; font-size: 30px;">少小离家老大回，乡音未改鬓毛衰</p>
</body>
</html>
