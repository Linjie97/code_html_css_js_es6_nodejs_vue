<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            数据类型指的就是字面量的类型，在JS中一共有6种数据类型
              String  字符串
              Number  数值
              Boolean  布尔值
              Null  空值
              Undefined  未定义
              Object  对象  
            其中，前5种属于基本数据类型，Object属于引用数据类型
        */

        /*
          String字符串：在JS中字符串需要使用引号(双引号单引号都可)引起来
             引号不能嵌套，双引号中间不能放双引号，单引号中间不能放单引号
             在字符串中可以使用\作为转义字符,\"表示"，\'表示',\n表示换行，
                   \t表示制表符，\\表示\
        */
       var str = 'hello';

       str = '我说:"今天天气真好！"';

       // 在字符串中可以使用\作为转义字符
       str = "我说:\"今天天气真好！\"";
       console.log(str);

       //输出字面量 字符串str
       alert("str");
       //输出变量str
       alert(str);

      //变量声明一次即可
       var str2 = "hello";

       var2 = "你好";

       var2 = 3;

      //从上往下顺序执行    
       alert("hello");
       console.log("你好不好");

    </script>
</head>

</body>
</html>
