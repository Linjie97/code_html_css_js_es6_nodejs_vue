    <title>Document</title>
    <script>
        /*
          History 操作浏览器向前或向后翻页
            length属性
              -可以获取到当前访问的链接数量
            back()方法
              -可以用来回退到上一个页面，跟浏览器的回退按钮作用一样
            forward()方法
              -可以跳转到下一个页面，跟浏览器的前进按钮一样
            go()方法
              -可以用来跳转到指定的页面，需要一个整数作为参数
                1：表示向前跳转一个页面 相当于forward()
                2：表示向前跳转两个页面
                -1：表示向后跳转一个页面
        */
       alert(history.length)
    </script>
