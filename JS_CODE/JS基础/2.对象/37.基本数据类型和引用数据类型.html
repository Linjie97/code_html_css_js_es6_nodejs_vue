<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
          基本数据类型
             String  Number Boolean  Null  Undefined
          
          引用数据类型
             Object

             JS中的变量都是保存在栈内存中，
             基本数据类型的值直接在栈内存中，修改一个变量不会影响其他的变量
             
             对象是保存到堆内存中，每创建一个新的对象，就会在堆内存中开辟一块新的空间
              而变量保存的是对象的内存地址（对象的引用），如果两个变量保存的是同一个对
              象引用，当通过一个变量修改属性时，另一个也会受到影响。
        */

        var a = 123;
        var b = a;
        a++;

        console.log("a=" +a); //124
        console.log("b=" +b); //123

        var obj = new Object();
        obj.name = "孙悟空";

        var obj2 = obj;

        //修改obj的name属性
        obj.name = "猪八戒";

        console.log(obj.name);//"猪八戒"
        console.log(obj2.name);//"猪八戒"

        var c = 10;
        var d = 10;
        console.log(c == d);

        var obj3 = new Object();
        var obj4 = new Object();
        obj3.name = "沙和尚";
        obj4.name = "沙和尚";
        console.log(obj3);
        console.log(obj4);

        console.log(obj3 == obj4);//false
        //比较的是变量的值，即对象的堆内存地址
    </script>
</head>
<body>
    
</body>
</html>
