<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
          逗号（,）运算符
          使用，可以分割多个语句，一般可以在声明多个变量时使用
        */
       var a,b,c;
       var a=1, b=2,c=3;

       /*
          优先级和数学中类似，先乘除后加减
          在JS中有一个运算符优先级表，越靠上，优先级越高，优先级一样则从左往右计算
       */

       //如果||的优先级高，或者两个一样高，应该返回3
       //如果&&的优先级高，则应该返回1
       //&& 优先级高于 ||
       var result = 1 || 2 && 3;
       console.log(result); //1
    </script>
</head>
<body>
    
</body>
</html>
