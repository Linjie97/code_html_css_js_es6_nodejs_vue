<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
          一般我们都是使用for循环去遍历数组，JS中还提供了另一种去遍历数组
          forEach()方法 需要函数作为参数
          -这个方法只支持IE8以上的浏览器
        */

        var arr = ["孙悟空","猪八戒","沙和尚","唐僧","白骨精"];

        /*
          forEach()方法需要一个函数作为参数
            -这种函数，由我们创建但不由我们调用的，称为回调函数
            -数组中有几个元素，函数就会执行几次，每次执行时，浏览器会将遍历
              到的元素以实参的形式传递进来，我们可以定义形参来读取这些内容
            -浏览器会在回调函数中传递三个参数:
              第一个参数：当前正在遍历的元素
              第二个参数：当前正在遍历的元素的索引
              第三个参数：正在遍历的数组
        */
        arr.forEach(function(value,index,obj){
            console.log("value= "+value);
            // console.log("index= "+index);
        });
    </script>
</head>
<body>
    
</body>
</html>
