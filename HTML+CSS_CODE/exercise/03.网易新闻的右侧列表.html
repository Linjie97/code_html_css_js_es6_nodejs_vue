<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易新闻列表</title>
    <link rel="stylesheet" href="./css/Reset.css">
    <style>
        body{
            background-color: #bfa;
            /* 凸显列表框的轮廓，编完可删除 */
        }

        a{
            /* 去除下划线 */
            text-decoration: none;
        }

       /* 设置容器的样式：网易新闻中几乎都是四条新闻，因此默认为固定大小的宽高 */
        .news-wrapper{
            width: 649px;
            height: 680px;

            /* 设置居中 */
            margin: 50px auto;

            /* 设置背景颜色：显示轮廓 */
            background-color: white;

            /* 设置上边框 */
            border-top: 1px solid #ddd;
        }

        /* 设置news-title */
        .news-title{
            /* 为了边框和文字宽度一致，需要将h2转换为行内块元素，即文字有多宽，边框就多宽 */
            display: inline-block;
            /* 设置高度 */
            height: 30px;
            /* 设置上边框 */
            border-top:1px red solid ;

            /* 通过margin-top将h2上移，盖住上边框 */
            margin-top: -1px;

            padding-top: 10px;
        }

        /* 设置title中超链接的样式 */
        .news-title a{

            color: #404068;
            /* 设置文字加粗效果 */
            font-weight: bold;            
        }

        .news-img{
            height: 407px;
        }
        /* 设置图片容器的高度 */

        /* 设置图片的文字效果 */
         .news-img .img-title{
            /* 向上移动文字 */
            margin-top: -30px;
            /* 设置字体颜色 */
            color: #fff;
            font-weight: bold; 
            /* 设置padding */
            padding-left: 30px;
        }

        /* 设置新闻列表 */
        .news-list{
            margin-top: 20px;
            /* 让新闻列表下移 */
            padding-left: 20px;
            
        }

        /* 设置li */
        .news-list li{
            margin-bottom: 17px;
        }

        /* 设置li中的文字样式 */
        .news-list li a{
            font-size: 14px;
            color: #666;
        }

        .news-list li a:hover{
            color: red;
        }

        
        .news-list li::before{
            content:'●';
            color:rgb(218,218,218);
            font-size: 12px;
            /* margin-right: 10px; */
        }

       
        
    </style>
</head>
<body>
    
    <!-- 创建新闻列表的外侧的容器 -->
    <div class="news-wrapper">
        <!-- 创建标题标签 -->
        <h2 class="news-title">
            <a href="#">体育</a>
        </h2>

        <!-- 创建一个图片的容器 -->
        <div class="news-img">
           <a href="#">
                <img src="./tupian/03/1.jpg" alt="小胖">

                <!-- 创建图片标题 -->
                <h3 class="img-title">
                    就是稳！樊振东淘汰王楚钦进8强！
                </h3>
            </a>
        </div>


        <!-- 新闻列表 -->
        <ul class="news-list">
            <li>
                <a href="#">乔治：我爱LA 喜欢和LBJ一起打球</a>
            </li>

            <li>
                <a href="#">格林：3年前降薪就在等KD，特制T恤嘲讽LBJ</a>
            </li>

            <li>
                <a href="#">塔克4000双鞋让保罗羡慕嫉妒，乔丹被震惊</a>
            </li>

            <li>
                <a href="#">CBA下赛季新赛制：常规赛4组循环，增至46轮</a>
            </li>
        </ul>
    </div>
</body>
</html>
