<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <script>
        //自己写的，当连续两个数相等时会出错，arr.length在不断变化
        //当删除了当前j所在元素后，后边的元素会自动补位，
        //就不会再比较这个位置的元素
        var arr = [1,2,3,2,2,1,3,4,2,5];

        //去除数组中重复的数字
        for (let i = 0; i < arr.length; i++) {
            for (let j = i+1; j < arr.length; j++) {
                if (arr[i] == arr[j]) {
                    arr.splice(j,1);
                    //修改方法
                    j--;
                }
            }
        }
        console.log(arr);
    </script>
