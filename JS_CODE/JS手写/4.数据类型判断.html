<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.数据类型判断</title>
</head>
<body>
    <script>
        function typeOf(obj){
            // Object原型下的构造函数是返回对象内部的class值，结果为[object Array],
            // 注意这个不是数组，是一个字符
            // let res = Object.prototype.toString.call(obj)
            let res = Object.prototype.toString.call(obj).slice(8,-1)
            return res
        }

        console.log(typeOf([]));
    </script>
</body>
</html>
