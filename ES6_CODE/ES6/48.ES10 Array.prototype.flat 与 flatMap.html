<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flat 与 flatMap</title>
</head>
<body>
    <script>
        //flat 平
        //将多维数组转化为低维数组
        // const arr = [1,2,3,4,[5,6]];
        // console.log(arr.flat());//(6) [1, 2, 3, 4, 5, 6]

        // const arr = [1,2,3,4,[5,6,[7,8,9]]];
        // console.log(arr.flat());//(7) [1, 2, 3, 4, 5, 6, Array(3)]
        // //参数为深度，是一个数字，默认值为1
        // console.log(arr.flat(2));//(9) [1, 2, 3, 4, 5, 6, 7, 8, 9]

        //flatMap 类似于map，将map的结果做一个维度降低
        const arr = [1,2,3,4];
        // const result = arr.map(item => item * 10);//(4) [10, 20, 30, 40]
        //以下若使用map结果是二维数组，改用flatMap就可以将map的结果变成一维数组
        const result = arr. flatMap(item => [item * 10]);//(4) [10, 20, 30, 40]
        console.log(result);

    </script>
</body>
