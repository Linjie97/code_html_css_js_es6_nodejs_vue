<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        3.可以将js代码编写到外部js文件中，然后通过script标签引入.
          写到外部文件中可以在不同的页面中同时引用，也可以利用浏览器的缓存机制。
          推荐使用。
          script标签一旦用于引入外部文件，就不能再编写代码了，即使编写了浏览器也会
          自动忽略。如果需要则可以再创建一个新的script标签用于编写内部代码
    -->
    <script src="script.js"></script>
    <script>
        alert('我是内部的JS代码');
    </script>

    <!-- 2.可以将js代码写到script标签中 -->
    <!-- <script>
        alert('我是script标签中的代码');
    </script> -->
</head>
<body>
    <!-- 1.可以将js代码编写到标签的onclick属性中 -->
    <button onclick="alert('nijiuzhidao');">点一下</button>

    <!-- 1.可以将js代码写在超链接的href属性中，点击超链接时，就会执行js代码 -->
    <a href="javascript:alert('还是什么都没有');">再点一下</a>

    <!-- 1.虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护 -->
</body>
</html>
