    <!-- 通过 ele.childNodes 进行元素节点的筛选实现 ele.children -->
    <script>
        function eachNode(ele) {
            var list = []; //用来后面储存获取的元素
            function getHDeles(ele) { //ele是形参,代表要打印哪个dom树
                var children = ele.childNodes; //获取ele下的子元素
                for (var i = 0; i < children.length; i++) { //遍历children
                    if (children[i].nodeType === 1) {//只要元素节点
                        list.push(children[i]) //每一个子代存入数组当中
                        getHDeles(children[i]);
                    }
                }
            }
            getHDeles(ele)

            return list
        }
        let list = eachNode(document.documentElement);
        console.log(list);
    </script>
