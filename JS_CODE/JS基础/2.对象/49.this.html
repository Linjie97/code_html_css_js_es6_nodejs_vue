<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
          解析器（浏览器）在调用函数每次都会向函数内部传递一个隐含的参数
            这个隐含的参数就是this,this指向的是一个对象，
            这个对象我们称为函数执行的上下文对象，
            根据函数的调用方式的不同，this会指向不同的对象
               1.以函数的形式调用时，this永远都是window
               2.以方法的形式调用时，this就是调用方法的那个对象
            (个人理解：类似于java中this的概念，指向当前对象的堆地址，
            以函数的形式调用，此时函数就是全局作用域，对象就是window；
            以方法的形式调用，对象就是调用方法这个对象)
        */
       var name = "全局的name属性";
       function fun(a,b){
        //    console.log("a= "+a+", b= "+b);
           console.log(this.name);
       }
       //    fun(); //Window

       //创建一个对象
       var obj = {
           name:"孙悟空",
           sayName:fun
       };
     //  console.log(obj.sayName ==fun ); //true

       //方法形式调用
       //obj.sayName();//obj
       obj.sayName();//"孙悟空"

       //函数的形式调用
       // fun();//window
        fun();//"全局的name属性"
    </script>
</head>
<body>
    
</body>
</html>
