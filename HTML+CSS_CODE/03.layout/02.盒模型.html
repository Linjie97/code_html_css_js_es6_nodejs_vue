<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
           内容区（content）：元素中所有的子元素和文本内容都在内容区中排列
                  内容区的大小有width和height两个属性来设置
        */

        /* 
           边框（border）：边框即盒子边缘，出了边框就是盒子外部
              边框大小会影响整个盒子的大小
           设置边框需要至少设置三个样式：
              1.边框宽度 border-width
              2.边框颜色 border-color
              3.边框样式 border-style
        */
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;

            border-width: 10px;
            border-color: red;
            border-style: solid;
        }
    </style>
</head>
<body>
    <!-- 
        盒模型、盒子模型、框模型（box model）
           -CSS将页面中的所有元素都设置为一个矩形的盒子
           -将元素设置为矩形的盒子后，对页面的布局就变成将不同的盒子摆放到不同的位置
           -每一个盒子都由以下几个部分组成：
              内容区（content）
              内边距（padding）
              边框（border）
              外边距（margin）决定盒子位置 
     -->

     <div class="box1"></div>
</body>
</html>
