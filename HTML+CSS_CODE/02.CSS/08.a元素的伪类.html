<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        /* :link 表示没访问过的链接(正常的链接) */
        a:link{
            color: red;
            font-size: 50px;
            /* 字体会对所有链接生效，因为都属于正常的链接 */
        }


        /* 
           :visited 表示访问过的链接
            由于隐私的原因，:visited这个伪类只能修改链接的颜色
        */
        a:visited{
            color: sandybrown;
            font-size: 50px;
            /* 字体变化不生效 */
        }

        /* ：hover 表示鼠标移入的状态*/
        a:hover{
            color: seagreen;
            font-size: 50px;
        }

        /* :active 用来表示鼠标点击的状态 */
        a:active{
            color:slateblue;
        }

    </style>
</head>
<body>
    <!-- 
        1.没有访问过的链接
        2.访问过的链接 
     -->
    <a href="https://www.baidu.com">访问过的链接</a>

    <br><br>

    <a href="https://www.baidu123.com">没访问过的链接</a>
</body>
</html>
