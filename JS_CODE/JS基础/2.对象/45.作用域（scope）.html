<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
          作用域：一个变量作用的范围
            -在JS中一共有两种作用域：
            1.全局作用域
                -直接编写在script标签中的JS代码都在全局作用域
                -全局作用域在页面打开时创建，在页面关闭时销毁
                -在全局作用域中有一个全局对象window，代表的是一个浏览器的窗口，
                   由浏览器创建，我们可以直接使用
                -在全局作用域中：
                    创建的变量都会作为window对象的属性保存
                    创建的函数都会作为window对象的方法保存
                -全局作用域中的变量都是全局变量，
                     在页面的任意位置都可以访问到
            2.函数作用域
        */

        function fun(){
            var a = 123;
        }
        fun();
        console.log(a); //Uncaught ReferenceError: a is not defined  报错

        var a = 10;
        console.log(window.a); //10

        function fun() {
            console.log("我是fun函数");
        }
        window.fun();

        window.alert("hello");//"hello"


    </script>
</head>
<body>
    
</body>
</html>
