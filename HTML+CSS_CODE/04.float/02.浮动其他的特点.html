<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            /* 清除默认样式 */
            margin: 0;
            padding: 0;
        }


        .box1{
            width: 100px;
            height: 100px;
            background-color: #bfa;

            float: left;
            /* 
              浮动元素不会盖住文字，文字会自动环绕在浮动元素周围
                 所以可以利用浮动来设置文字环绕图片的效果
            */
        }

        .box2{
            background-color: yellowgreen;

            float: left;
            /* 
              元素设置浮动后会从文档流中脱离，元素的一些特点也会发生改变
            
              脱离文档流后的特点：
                 块元素：
                    1.块元素不再独占一行
                    2.脱离文档流后，块元素的宽度和高度默认被内容撑开

                  行内元素：
                     行内元素脱离文档流后会变成块元素，特点和块元素一样

                脱离文档流后不需要再区分块和行内
            */
        }

        .box3{
            background-color: orange;
        }

        span{
            width: 200px;
            height: 200px;
            background-color: yellow;
            /* 没有浮动时宽高设置对行内元素不起作用 */
            float: left;
        }
    </style>
</head>
<body>

    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti vel rerum nostrum magnam nam quidem facilis voluptates temporibus. A, maiores distinctio voluptates molestiae placeat magnam quibusdam at possimus? Voluptas, commodi.
    </p> -->

    <div class="box2">hello</div>
    <div class="box3">hello</div>
    <span>我是一个span</span>
</body>
</html>
