<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           JS中提供了三种逻辑运算符
           ！ 非  -对一个值进行非运算,所谓非运算就是对布尔值进行取反操作
                  -两次取反不变
                  -对非布尔值进行运算，会先将其转换为布尔值再计算。可以利用该特点
                      对其他数据类型两次取反进行布尔类型的转换

           && 与  -可以对符合两侧的值进行与运算并返回结果
                  -运算规则：同真为真，有假为假

           || 或  -可以对符合两侧的值进行或运算并返回结果
                  -运算规则：同假为假，有真为真
        */

        var a = true;
        a = !a;
        console.log("a= "+a);

        var result = true && true; //true
        result = true && false; //false

        true && alert("出现"); //第一个值为true，会检查第二个值
        false && alert("不出现"); //第一个值为false，则不检查第二个

        result = true ||false; //true

    </script>
</head>

</body>
</html>
