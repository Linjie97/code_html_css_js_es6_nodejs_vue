<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,1,3,4,2,4,7]
        // 遍历数组中的元素，将第一次出现的值作为key存进对象中，其value为1
        // 在遍历数组时，每次判断对象result[cur]的值为1还是0，即可判断前面是否出现过
        function oSort(a){
            let result = {};
            let newArr = [];
            for(let i=0;i<a.length;i++){
                let cur = a[i];
                if(!result[cur]){
                    newArr.push(cur);
                    result[cur] = 1;
                }
            }
            return newArr;
        }
        console.log(oSort(arr));
    </script>
</body>
</html>
