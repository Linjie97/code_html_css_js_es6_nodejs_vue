<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        function Car(price){
            this.price = price;
            return {km:200}
        }

        let bigCar = new Car(90)
        // 因为return的只有一个对象，所以bigCar={km:200}
        console.log(bigCar.price,bigCar.km);//undefined 200
    </script>
</body>

</html>
