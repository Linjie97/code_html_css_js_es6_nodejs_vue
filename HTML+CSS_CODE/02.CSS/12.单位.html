<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 30px;
        }
        /* 
           长度单位：
             像素
              -不同屏幕的像素大小是不同的，像素越小的屏幕显示的效果越清晰
              -所以同样的200px在不同的设备下显示效果不同
              -移动端的时候比较需要考虑到

             百分比
               -百分比也可以将属性值设置为相对于其父元素（不严谨说法）属性的百分比
               -设置百分比可以使子元素跟随父元素改变而改变

            em
               -em是相对于元素的字体大小来计算的
               - 1em=1font-size，一般默认font-size=16px
               -em会根据字体大小的改变而改变

            rem
               -rem是相对于根元素（html）的字体大小来计算(移动端)          
        */
        .box1{
            width: 300px;
            height: 300px;
            background: orange;
        }

        .box2{
            width: 50%;
            height: 50%;
            background: aqua;
        }

        .box3{
            width: 10rem;
            height: 10rem;
            background: greenyellow;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>

    <div class="box3"></div>
</body>
</html>
