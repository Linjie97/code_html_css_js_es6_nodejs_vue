<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ["孙悟空","猪八戒","沙和尚","唐僧","白骨精"];
        /*
          slice()
            -可以用来从数组提取指定元素
            -该方法不会改变原数组，而是将截取到的元素封装到一个新的数组中返回
            -参数：
                1.截取开始的位置的索引,包括开始索引
                2.截取结束的位置的索引，不包含结束索引
                    第二个参数可以省略不写，此时会截取从开始索引往后的所有元素
                -所有可以传递一个负值，如果传递一个负值，则从后往前计算
                    -1 倒数第一个
                    -2 倒数第二个
        */
       var result = arr.slice(0,2);//猪八戒,沙和尚
       var result = arr.slice(1,-1);//猪八戒,沙和尚,唐僧
       var result = arr.slice(1,-2);//猪八戒,沙和尚
       console.log(result);

       /*
          splice()
            -可以用来删除（替换，增加）数组中的指定元素
            -使用该方法会影响到原数组，会将指定元素从原数组中删除
                并将删除的元素作为返回值返回
            -参数：
                  1.表示开始位置的索引
                  2.表示删除的数量
                  3.第三个及以后位置，可以传递一些新元素，这些元素会自动插入
                     开始位置索引前边   
       */
    //   var result = arr.splice(0,2);
      var result = arr.splice(0,1,"牛魔王");//牛魔王,猪八戒,沙和尚,唐僧,白骨精
      console.log(arr);
      console.log(result);
    </script>
</head>

</body>
</html>
