    <style>
        /* 设置body */
        body{
            /* 设置一个网页背景方便我们查看 */
            background-color: #bfa;
        }

        /* 设置菜单外部容器 */
        .left-nav{
            width: 190px;
            height: 450px;
            padding: 10px 0;

            background-color:white;
            margin: 50px auto;
        }

        /* s设置菜单内部的item */
        .left-nav .item{
            height: 25px;
            /* 要让一个文字在父元素中垂直居中，只需要将父元素的line-height设置
            为一个和父元素height一样的值 */
            line-height: 25px;
            padding-left: 18px;
            /* 鼠标移入时一小块都是div的内容，不能用margin，要用padding */
            /* 且没有指定宽度，即auto状态，增加padding也不会影响盒子大小 */

        }

        /* 为item设置一个鼠标移入的状态 */
        .item:hover{
            background-color: #d9d9d9;
        }

        /* 设置超链接的样式 */
        .item a{
            font-size: 14px;
            color: #333;
            /* 去除下划线 */
            text-decoration: none;
        }
        /* /的设置不同，网站用的是span将/单独设置大小和距离 ，
        如果把下面代码中链接间的换行去掉就有点类似*/


        .item a:hover{
            color: red;
        }

    </style>
</head>
