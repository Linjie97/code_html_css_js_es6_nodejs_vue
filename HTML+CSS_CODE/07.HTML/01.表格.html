<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

        在现实生活中，经常需要使用表格来表示一些格式化数据：课程表、名单、成绩单...

        在网页中也需要使用表格，通过table标签创建表格

     -->
     <table border="1" width="50%" align="center">
         <!-- 在table中使用一个tr表示表格中的一行 -->

         <tr>
             <!-- 在tr中使用一个td表示一个单元格 -->
             <td>A1</td>
             <td>B1</td>
             <td>C1</td>
             <td>D1</td>
         </tr>

         <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td rowspan="2">D2</td>
            <!-- rowspan纵向的合并单元格 -->
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td colspan="2">C4</td>
            <!-- colspan横向的合并单元格 -->
        </tr>

     </table>
</body>
</html>
