<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul{
            width: 800px;
            border: 10px red solid;
            /* 设置ul为弹性容器 */
            display: flex;

            /* flex-direction: column; */

            /* 
                flex-wrap: 设置弹性元素是否在弹性元素中自动换行
                可选值：
                      nowrap 默认值 禁止自动换行
                      wrap 元素沿着侧轴方向自动换行
                      wrap-reverse 元素沿着侧/辅轴反方向换行
            */
            /* flex-wrap: wrap-reverse; */

            /* flex-flow: wrap和direction 的简写属性,无顺序要求 */
            /* flex-flow: row wrap; */


            /* 
               justify-content 如何分配主轴上的空白空间（主轴上的元素如何排列）
                   可选值：
                         flex-start 元素沿着主轴起边排列，空白在终边
                         flex-end  元素沿着主轴终边排列，空白在起边
                         center 元素居中排列，空白分布在起始边和终边
                         space-around 空白分布到元素两侧
                         space-evenly 空白分布到元素的单侧
                         space-between 空白均匀分布在元素之间（兼容性不好）
            */
            /* justify-content: center; */
        }

        li{
            width: 200px;
            height: 100px;
            line-height: 100px;
            background-color: #bfa;
            font-size: 50px;
            text-align: center;
            flex-shrink: 0;
        }


        li:nth-child(2){
            background-color: pink;

        }

        li:nth-child(3){
            background-color: orange;

        }
    </style>
</head>
<body>


     <ul>
         <li>1</li>
         <li>2</li>
         <li>3</li>
     </ul>
</body>
</html>
