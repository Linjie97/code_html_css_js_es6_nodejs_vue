       //水仙花数：一个三位数，每个位上的数字的3次幂之和对于它本身
       //结果：153 370 371 407
       for (let i = 100; i < 1000; i++) {
          // var a = i % 100;
          var a = parseInt(i/100);
           var b = parseInt((i-a*100)/10);
           var c = i % 10;
