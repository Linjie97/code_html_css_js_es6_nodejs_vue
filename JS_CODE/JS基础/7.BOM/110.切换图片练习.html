<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            /*
              使图片可以自动切换
            */
            //获取img标签
            var img1 = document.getElementById("img1");
            //创建一个数组来保存图片的路径
            var imgArr = ["../6.DOM/img/1.jpg", "../6.DOM/img/2.jpg", "../6.DOM/img/3.jpg", "../6.DOM/img/4.jpg"];
            //创建变量保存当前图片索引
            var index = 0;

            //定义一个变量，用来保存定时器标识
            var timer;

            //为btn01绑定单击响应函数
            var btn01 = document.getElementById("btn01");
            btn01.onclick = function () {
                /*
                   开启定时器来自动切换图片
                   但是，点击一次开始按钮就会开启一个定时器，
                   点击多次开始则开启多个，导致图片切换速度过快，
                   并且只能关闭最后一个定时器
                 */
                //因此在开启定时器之前需要将当前元素上的其他定时器关闭
                  clearInterval(timer); 

                   timer = setInterval(function () {
                    //使索引自增
                    index++;

                    //   if(index >= imgArr.length){
                    //       index = 0;
                    //   }
                    //if判断可以改成取余操作
                    index = index % imgArr.length;

                    img1.src = imgArr[index];
                }, 1000);
            };

            //为btn02绑定单击响应函数
            var btn02 = document.getElementById("btn02");
            btn02.onclick = function(){
                //关闭定时器
                clearInterval(timer);
                /*
                  clearInterval()可以接收任意参数，比如undefined也可
                  如果参数是一个有效的定时器的标识，则停止对应的定时器
                  如果参数不是一个有效的标识，则什么也不做。
                */
            }

        }
    </script>
</head>

<body>
    <img id="img1" src="../6.DOM/img/1.jpg">

    <button id="btn01">开始</button>
    <button id="btn02">停止</button>
</body>

</html>
