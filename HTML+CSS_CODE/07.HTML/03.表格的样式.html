<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
            border: 1px solid black;
            margin: 0 auto;

            /* border-spacing: 1px; */
            /* border-spacing指定边框之间的距离 */

            border-collapse: collapse;
            /* border-collapse: collapse;用来设置边框的合并 */
        }

        td{
            border: 1px solid black;
            height: 100px;
            /* 默认情况下元素在td中是垂直居中,可以用vertical-align调整 */
            vertical-align: middle;
            text-align: center;
        }

        /* 
           如果表格中没有使用tbody而是直接使用tr，那么浏览器会自动创建一个tbody，并且将
           tr全都放到tbody中，所以tr不是table的子元素，是table的后代元素。
        */
        /* tbody > tr:nth-child(odd)也可 */
        table tr:nth-child(odd){
            background-color: #bfa;
        }

        .box1{
            width: 300px;
            height: 300px;
            background-color: orange;

            display: table-cell;
            /* 将元素设置为单元格td */
            vertical-align: middle;
            /* 设置子元素垂直居中，之前是用定位 */
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: yellow;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="box1">
        <div class="box2"></div>
    </div>
    <table>
        <tr>
            <td>学号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>地址</td>
        </tr>

        <tr>
            <td>1</td>
            <td>孙悟空</td>
            <td>男</td>
            <td>18</td>
            <td>花果山</td>
        </tr>

        <tr>
            <td>2</td>
            <td>猪八戒</td>
            <td>男</td>
            <td>28</td>
            <td>高老庄</td>
        </tr>

        <tr>
            <td>3</td>
            <td>沙僧</td>
            <td>男</td>
            <td>38</td>
            <td>流沙河</td>
        </tr>

        <tr>
            <td>4</td>
            <td>唐僧</td>
            <td>男</td>
            <td>16</td>
            <td>长安</td>
        </tr>
    </table>
</body>
</html>
