<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 将ul里的第一个li设置为红色 */
/* 
  伪类：（不存在的类，特殊的类）
        伪类用来描述一个元素的特殊状态
            比如：第一个子元素、被点击的元素、鼠标移入的元素。。。
        伪类一般情况下都是使用:开头

        这种情况适用于指定某个位置的元素

        eg. ：first-child   确保第一个子元素满足条件
            : last-child
            :nth-child() 选中第n个子元素
                   （）中写对应数字，写n时表示1~正无穷都选中
                                     2n或even表示偶数位
                                     2n+1或odd表示奇数位
        以上这些伪类都是根据所有的子元素进行排序，即例子中如果第一个子元素不是li，则不满足条件

        :first-of-type
        :last-of-type
        :nth-of-type()
            这几个伪类的功能和上述的类似，不同点在于这是在同类型元素中进行排序
*/

     /* 
        :not() 否定伪类  将符合条件的元素从选择器中去除
     */
/*      
     ul>li:first-child{
         color: red;
     }

     ul>li:nth-child(3){
         color: rosybrown;
     } */

     ul>li:not(:nth-child(3)){
         color: yellowgreen;
     }

     /* ul>li:not(:nth-of-type(3)){
         color: yellowgreen;
     } */

    </style>
</head>
<body>
<ul>
    <span>这是一个span</span>
    <li>第一个</li>
    <li>第二个</li>
    <li>第三个</li>
    <li>第四个</li>
    <li>第五个</li>
</ul>
</body>
</html>
