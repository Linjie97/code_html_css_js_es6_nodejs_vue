<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
           为div的子元素span设置一个字体颜色红色
           
           子元素选择器：选中指定父元素的指定子元素
                 语法：父元素>子元素
        */
        /* div.box>span{
            color: red;
        } */



        /* 
           后代元素选择器：选中指定元素内的指定后代元素
                    语法：祖先 后代
        */
        /* div span{
            color: skyblue;
        } */
        /* 找子元素的子元素 */
        /* div>p>span{
            color: slateblue;
        } */



        /*  
            选中下一个兄弟(一定要紧挨着的元素)
                  语法：前一个+下一个

            选中下面所有的对应的该弟元素（不一定紧挨着）
                语法：兄~弟
        */
        p+span{
            color: tan;
        }
        p~span{
            color: tomato;
        }
    </style>
</head>
<body>
    <!-- 
        父元素：直接（强调直接！）包含子元素的元素叫做父元素
        子元素：直接被父元素包含的元素叫做子元素
        祖先元素：直接或间接包含后代元素的元素叫做祖先元素
                 一个元素的父元素也是它的祖先元素
                 父元素只有一个，祖先元素可以有多个
        后代元素：直接或者间接被祖先元素包含的元素叫做后代元素
                 子元素也是后代元素
        兄弟元素：拥有相同父元素的元素叫做兄弟元素
     -->

    <div class="box">
         我是一个div

         <p>
             我是div中的p元素
             <span>我是p元素中的span</span>

         </p>
         <span>我是div中的span元素</span>
         <p>我是测试用的</p>
         <span>我是div中的span元素2</span>
    </div>

     <span>
           div外的span元素
    </span>



</body>
</html>
