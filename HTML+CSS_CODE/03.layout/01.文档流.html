<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: yellow;
        }

        span{
            background-color: #bfa;
        }
    </style>
</head>
<body>
    <!-- 
        文档流（normal flow）
           -网页是多层结构，一层摞着一层，通过CSS可以为每一层来设置样式
           -作为用户来讲只能看到最顶端的一层
           -最底层称为文档流，文档流是网页的基础
               所创建的元素默认都是在文档流中进行排列的
            -对于我们来说元素有两个状态
               在文档流中
               不在文档流中（脱离文档流）


            元素在文档流中有什么特点：
               -块元素（文中div）
                  -块元素会在页面中独占一行（是因为在文档流中才会有这样的效果哦）
                  -默认宽度是父元素的全部（会把父元素（body）即页面盛满）
                  -默认高度是被内容撑开（子元素有多少就多高）
               -行内元素（文中span）
                   -行内元素不会独占一行，只占自身大小
                   -在页面中自左向右水平排列，一行中不能所有行内元素则会自动换行
                    （书写习惯一致） 
                    -行内元素的默认宽度和高度都是按内容撑开的

     -->

     <div class="box1">我是div1</div>
     <div class="box2">我是div2</div>

     <span>我是span1</span>
     <span>我是span2</span>
</body>
</html>
