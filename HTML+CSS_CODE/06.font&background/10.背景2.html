<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            padding: 10px;
            overflow: auto;
            background-color: #bfa;
            background-image: url("../exercise/练习的截图/01_京东图片列表.jpg");
            background-repeat: no-repeat;
            background-position: 0 0;

             border: 10px red double;
             /* 设置为double可以看出来边框下面也是背景颜色的范围 */

             /* background-clip: border-box;
             background-origin: content-box; */
             /* 
                设置背景的范围
                  background-clip 背景的裁剪
                    可选值
                         border-box  默认值，背景会出现在边框的下边
                         padding-box  背景不会出现在边框，只出现在内容区和内边距
                         content-box  背景只出现在内容区

                  background-origin 背景图片的偏移量计算的原点
                    可选值
                        padding-box  默认值，background-position从内边距开始计算
                        content-box  背景图片的偏移量从内容区开始计算
                        border-box   背景图片的偏移量从边框处开始计算
             */

             background-size: contain;
             /* 
                background-size 设置背景图片的大小
                    第一个值表示图片宽度
                    第二个值表示图片高度
                       -如果只写一个，则第二个默认是auto

                    cover 图片的比例不变，将元素铺满，但可能显示不全
                    contain  图片的比例不变，将图片在元素中完整显示
             */
        }

        /* 设置一个box2比父元素的高度大，用overflow显示滚动条，
            当拖动滚动条时，父元素的背景不变 */
        .box2{
            width: 300px;
            height: 1000px;
            background-image: url("../exercise/tupian/01/1.jpg");
            background-repeat: no-repeat;
            /* 子元素即box2的背景图片会随着滚动条拖动而上移 */

            background-attachment: scroll;
            /* 
               background-attachment 背景图片是否跟随元素移动
                 可选值
                    scroll 默认值，背景图片会跟随元素移动
                    fixed  背景图片会固定在页面中，不会随元素移动
            */
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2" style="height: 1000px;"></div>
    </div>
</body>
</html>



<!-- 
    background总结
       background-color
       background-image
       background-repeat
       background-position
       background-size
       background-clip
       background-origin
       background-attachment

       -background背景相关的简写属性，所有背景相关的样式都可以通过该样式来设置
          并且没有顺序要求，但是size必须需要写到position后面，并且用/隔开：position/size
          以及oringin之前，clip在后
-->
