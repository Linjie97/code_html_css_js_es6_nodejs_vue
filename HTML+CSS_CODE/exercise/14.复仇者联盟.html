<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body{
            perspective: 800px;
        }
        .cube{
            height: 200px;
            width: 200px;
            margin: 100px auto;
            /* 设置3D效果 */
            transform-style: preserve-3d;
            /* transform: rotateX(45deg) rotateZ(45deg); */
            animation: rotate 20s infinite linear;
            /* transform: rotateY(45deg) scaleZ(2); */
        }

        .cube >div{
            width: 200px;
            height: 200px;
            /* 为元素设置透明效果 */
            /* opacity: 0.7; */
            position: absolute;
        }

        img{
            vertical-align: top;
            /* 消除图片间的白边 */
        }

        /* 左右两面 */
        .box1{
            transform: rotateY(90deg) translateZ(100px);
        }

        .box2{
            transform: rotateY(-90deg) translateZ(100px);
        }

        /* 上下两面 */
        .box3{
            transform: rotateX(90deg) translateZ(100px);
        }

        .box4{
            transform: rotateX(-90deg) translateZ(100px);
        }

        /* 前后两面 */
        .box5{
            transform: rotateY(180deg) translateZ(100px);
        }

        .box6{
            transform: rotateY(0deg) translateZ(100px);
        }

        @keyframes rotate{
            from{
                transform: rotateX(0) rotateZ(0);
            }

            to{
                transform: rotateX(1turn) rotateZ(1turn);
            }
        }
    </style>
</head>
<body>
    <!-- 创建一个外部的容器 -->
    <div class="cube">
        <!-- 引入图片 -->
        <div class="box1">
            <img src="./tupian/14/1.jpg">
        </div>

        <div class="box2">
            <img src="./tupian/14/2.jpg">
        </div>

        <div class="box3">
            <img src="./tupian/14/3.jpg">
        </div>

        <div class="box4">
            <img src="./tupian/14/4.jpg">
        </div>

        <div class="box5">
            <img src="./tupian/14/5.jpg">
        </div>

        <div class="box6">
            <img src="./tupian/14/6.jpg">
        </div>
    </div>
</body>
</html>
