<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            //获取body标签
            var body = document.getElementsByTagName("body");//HTMLCollection [body]
            var body = document.getElementsByTagName("body")[0];//才是body标签
            console.log(body);

            /*
              在document中有一个属性body，它保存的是body的引用
            */
           var body = document.body;
           console.log(body);

           /*
             document.documentElement保存的是html根标签
           */
           var html = document.documentElement;
           console.log(html);

           //document.all代表页面中所有的元素
           var all = document.all;
           console.log(typeof all);//undefined
           console.log(all);//HTMLAllCollection(9) [html, head, meta, meta, meta, title, script, body, script, viewport: meta]

           //同上
           all = document.getElementsByTagName("*");
           console.log(all);

           /*
             根据元素的class属性值查询一组元素节点对象
             getElementsByClassName()可以根据class属性值获取一组元素节点对象
            但是该方法不支持IE8及以下浏览器
           */
          var box1 = document.getElementsByClassName("box1");
          console.log(box1.length);//1
          console.log(box1);//HTMLCollection [div.box1]

          //获取页面中的所有的div
          var divs = document.getElementsByTagName("div");
          //获取box1中的div
          //css选择器：.box1 div
          /*
            document.querySelector();
            需要一个选择器的字符串作为参数，可以根据一个css选择器来查询一个元素节点对象
         虽然IE8中没有getElementsByClassName()但是可以使用querySelector()
         使用该方法总会返回唯一的一个元素，如果满足条件的元素有多个，那么它只会返回第一个
          */
          var div = document.querySelector(".box1 div");
          console.log(div.innerHTML);

        /*
         document.querySelectorAll()
          -该方法和querySelector()用法类似，不同的是它会将符合条件的元素封装
           到类数组中，即使符合条件的元素只有一个，也会返回类数组对象
        */
          var box1 = document.querySelectorAll(".box1");
          console.log(box1);//box1类的类数组
        };
    </script>
</head>
<body>
    <div class="box1">
        <div>我是box1中的div</div>
    </div>
</body>
</html>
