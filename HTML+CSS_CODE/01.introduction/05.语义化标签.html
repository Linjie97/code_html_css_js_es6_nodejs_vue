<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素（block element）
          在网页中一般通过块元素对页面进行布局
        行内元素（inline element）
          行内元素主要用来包裹文字


          一般情况会在块元素中放行内元素，而不会在行内元素放块元素
          块元素基本上什么都能放
          p标签中不能放任何块元素

        浏览器在解析网页时，会自动对网页中不符合规范的内容进行修正
            比如：
               标签写在了根元素的外部
               p元素中嵌套了块元素
               根元素中出现了除head和body外的子元素
               。。。。。。
     -->



     <!-- 
         布局标签（结构化语义标签） 
      -->

      <!-- 
          header表示网页头部
          main表示网页的主体部分（一个页面中只有一个main）
          footer 表示网页底部
          nav 表示网页中的导航
          aside 和主体相关的其他内容（侧边栏）
          article 表示一个独立的文章 
          section 表示一个独立的区块，上面的标签都不能表示时使用
         
          div 没有语义，表示一个独立的区块，目前来讲还是主要的布局元素
          span 行内元素，没有语义，一般表示在网页中选中文字
        
       -->
      <header></header>
      <main></main>
      <footer></footer>

      <nav></nav>
      <aside></aside>
      <article></article>
      <section></section>
      <div></div>
      <span></span>
</body>
</html>
