    <script>
        function f(time) {
            // 获取当前时间戳
            var now =new Date();
            var hourNow = now.getHours();
            var d = new Date(time*1000);
            var hourD = d.getHours();
            console.log(hourNow,hourD);
            console.log(now.getFullYear(),d.getFullYear());
            console.log(now.getMonth(),d.getMonth());
        }
        f(1533265235);

    </script>
