<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.回顾Object.defineProperty方法</title>
</head>

<body>
    <script>
        let number = 18;
        let person = {
            name: '张三',
            sex: '男'
        }

        // //添加的属性不参与遍历
        // Object.defineProperty(person,'age',{
        //     value:18
        // })
        // console.log(Object.keys(person));// ['name', 'sex']

        // for (let key in person) {
        //     console.log(person[key]);
        // }

        Object.defineProperty(person, 'age', {
            // value: 18,
            // enumerable:true,//控制属性是否可以枚举，默认false
            // writable:true,//控制属性是否可以被修改（在浏览器控制台修改），默认false
            // configurable:true,//控制属性是否可以被删除（控制台 delete 对象.属性名）,默认false

            //当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
            // get:function(){
            get(){
                return number
            },

            //当有人修改person的age属性时，set函数(setter)就会被调用，且会收到修改的具体值
            set(value){
                console.log('有人修改了age属性,且值是',value);
                number = value;//此时在控制台修改age，原数据也会改变
            }
        })

        // console.log(Object.keys(person));//['name', 'sex', 'age']

        console.log(person);
    </script>
</body>

</html>
