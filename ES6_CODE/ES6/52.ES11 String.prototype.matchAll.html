<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String.prototype.matchAll</title>
</head>

<body>
    <script>
        //批量提取，前面是采用while循环保存每个符合条件的内容，现在可以直接用matchAll
        let str = `<ul>
           <li>
               <a>肖申克的救赎</a>
               <p>上映日期: 1994-09-10</p>
           </li>
           <li>
               <a>阿甘正传</a>
               <p>上映日期: 1994-07-06</p>
           </li>
         </ul>`;

         //声明正则
         const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs

        //调用方法
        const result = str.matchAll(reg);

        // console.log(result);//RegExpStringIterator {}
        // //带有iterator接口，可用for of遍历
        // for (let v of result) {
        //     console.log(v);
        // }

        const arr = [...result];
        console.log(arr);//(2) [Array(3), Array(3)]
    </script>
</body>

</html>
