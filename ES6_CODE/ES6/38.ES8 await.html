<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>await</title>
  </head>
  <body>
    <script>
      //创建promise对象
      const p = new Promise((resolve, reject) => {
        // resolve("成功的值");
        reject("失败了");
      });

      //await 要放在 async 函数中,一般跟promise对象，await返回的是promise成功的值
      async function main() {
          //promise成功时,直接用以下语句即可
        //   let result = await p;
        //   console.log(result);//成功的值

        //promise失败时，需要用try catch才能捕获处理
        try {
          let result = await p;
          console.log(result);
        } catch (error) {
          console.log(error);
        }
      }

      //调用函数
      main();
    </script>
  </body>
</html>
