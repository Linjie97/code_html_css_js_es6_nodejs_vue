<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /*
            在JS中所有的数值都是Number类型，包括整数和浮点数
                JS中可以表示的数字的最大值及最小正值：
                      Number.MAX_VALUE  1.7976931348623157e+308
                      Number.MIN_VALUE   5e-324  大于0的最小值
                如果使用Number表示的数字超过了最大值，则会返回一个
                    Infinity 正无穷 就是一个字面量,注意不要加“”
                    -Infinity 负无穷
                    使用typeof检查Infinity也会返回number

                NaN 是一个特殊的数字，表示Not a Number,也可用于赋值,注意不要加“”
                     使用typeof检查NaN也会返回number
        */

        // 数字123
        var a = 123;
        // 字符串123
        var b = "123";
        // 但控制台显示出来的是一样的结果，无法区分
        // 可以使用运算符typeof来检查一个变量的类型
        // 语法：typeof 变量
        console.log(a);
        console.log(typeof a);
        console.log(b);
        console.log(typeof b);

        console.log(Number.MAX_VALUE);
        a = Infinity;
        console.log(a);

        a = NaN;
        console.log(typeof a);

        a = Number.MIN_VALUE;
        console.log(a);

        // 在js中整数的运算基本上可以保证精确，浮点数的计算可能不精确
        var c = 123 +399;
        console.log(c);

    </script>
</head>

</html>
