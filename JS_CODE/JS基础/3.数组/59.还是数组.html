<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //创建一个数组
        var arr = new Array();

        //使用字面量来创建
        //语法：[]
        var arr = [];
        console.log(arr);

        //使用字面量创建数组时，可以在创建时就指定数组中的元素
        var arr = [1,2,3,4,5,10];


        /*
          使用构造函数创建数组时，也可以同时添加元素，将要添加的元素
          作为构造函数的参数传递，元素之间用逗号隔开
        */
       var arr2 = new Array(10,20,30);
       console.log(arr2);
       

       //创建一个数组，数组中只有一个元素10
       arr = [10];
       //表示创建一个长度为10的数组
       arr2 =new Array(10);


       //数组中的元素可以是任意的数据类型
       arr = ["hello",1,true,null,undefined];
       console.log(arr);
       
       //也可以是对象
       var obj = {name:"孙悟空"};
       arr[arr.length] = obj;
       console.log(arr);
       //也可以这样传入对象数据
       arr = [{name:"孙悟空"},{name:"猪八戒"},{name:"沙和尚"}];

       //也可以是函数
       arr = [function(){alert(1)},function(){alert(2)}];
       //调用数组元素（函数）
       arr[0]();

       //数组中放数组,如下为二维数组
       arr = [[1,2,3],[3,4,5],[5,6,7]];
    </script>
</head>
<body>
    
</body>
</html>
