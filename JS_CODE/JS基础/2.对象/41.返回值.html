<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        /*
          创建一个函数，用来计算三个数的和
          可以使用return来设置函数的返回值
          语法：
               return  值;

           return后的值将会作为函数的执行结果返回，可以定义一个变量，来接收该结果
           在函数中return后的语句都不会执行
           如果return语句后不跟任何值就相对于返回一个undefined，
              函数中不写return，也会返回undefined。
              return后可以跟任意类型的值。
        */

        function sum(a,b,c) {
            // alert(a + b + c);
            var d = a + b + c;
            return d;
            // return; //相对于 return undefined;
        }

        //调用函数
        var result = sum(1,2,3);

        /*
           实参可以是任意的数据类型，也可以是一个对象
           当参数过多时，可以将参数封装到一个对象中，然后通过对象传递
        */

        //实参可以是一个对象，也可以是一个函数

        function fun() {
            alert("函数要执行了");
            for (let i = 0; i < 5; i++) {
                console.log(i);

                if (i == 2) {
                    break;
                    // 使用break可以退出当前的循环

                    continue;
                    // 使用continue可以跳过当次循环

                    return;
                    // 使用return可以结束整个函数
                }
            }
            alert("函数执行完毕");
        }
        // fun();



        // 返回值可以是任意的数据类型，也可以是对象
        function fun2() {
            // return 10;
            var obj = {name:"沙和尚"};
            return obj;
        }

        var a = fun2();
        console.log("a= "+a);




        function fun3() {
            // 在函数内部再声明一个函数
            function fun4() {
                alert("我是函数4");
            }
            // fun4();
            // 将fun4函数对象作为返回值返回
            return fun4;
        }
         a = fun3();
        //  console.log(a);//此时a就是函数4
        fun3()();//等同于fun4（）；

    </script>
