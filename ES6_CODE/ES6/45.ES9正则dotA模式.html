<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>正则扩展-dotA模式</title>
  </head>

  <body>
    <script>
      //dot 本身有.的意思, .在正则中是元字符，表示除换行符以外的任意单个字符
      let str = `
      <ul>
        <li>
            <a>肖申克的救赎</a>
            <p>上映日期: 1994-09-10</p>
        </li>
        <li>
            <a>阿甘正传</a>
            <p>上映日期: 1994-07-06</p>
        </li>
      </ul>`;

      // \s查找空白字符  ?禁止贪婪模式
    //   const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;//这种写法由于空行多一直需要加\s
        const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;//g表示全局匹配
        //有点像把\s+换成.*?,后面需要加对应的符号

    //   const result = reg.exec(str);
      let result;
      let data = [];
      while(result = reg.exec(str)){
          console.log(result);
          data.push({title:result[1],time:result[2]});
      }
      console.log(result);
      console.log(data);
    </script>
  </body>
</html>
