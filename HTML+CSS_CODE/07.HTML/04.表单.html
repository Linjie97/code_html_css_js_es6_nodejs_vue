<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        表单：现实生活中表单用于提交数据
              网页中的表单用于将本地的数据提交给远程的服务器
              使用form标签来1创建一个表单
     -->

     <!-- 
         form的属性：
            action 表单要提交的服务器的地址
      -->
     <form action="target.html">

         <!-- 
             文本框
             注意：数据要提交到服务器中，必须要为元素指定一个name值
          -->
         文本框 <input type="text" name="username">
         <br><br>
          <!-- 可以直接用br换行 -->

         <!-- 
             密码框,同理，要提交到服务器也需要指定一个name值
          -->
          密码框 <input type="password" name="password">
        <br><br>

          <!-- 
              -单选按钮,同一组单选按钮要有同样的name属性才能实现单选功能
              -像这种选择框，必须要指定一个value属性，value属性最终会作为用户的选择的值传递给服务器
              -checked 可以将单选按钮设置为默认选中
           -->
           单选按钮 <input type="radio" name="hello" value="a">
                    <input type="radio" name="hello" value="b" checked>

        <br><br>

        <!-- 
            多选框
         -->
         多选框 <input type="checkbox" name="test" value="1">
                <input type="checkbox" name="test" value="2">
                <input type="checkbox" name="test" value="3" checked>
         <br><br>

         <!-- 
             下拉列表
          -->
          <select name="haha">
              <option value="i">选项一</option>
              <option value="ii">选项二</option>
              <option selected value="iii">选项三</option>
              <!-- selected表示默认选中 -->
          </select>
         <br><br>


         <!-- 
             提交按钮:value可以指定提交按钮中显示的文字
          -->
          <input type="submit" value="注册">
     </form>
</body>
</html>
