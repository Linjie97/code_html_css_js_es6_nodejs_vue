<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.Vue中的数据代理</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.Vue中的数据代理：(变化侦测)
            通过vm对象来代理data对象中属性的操作（读/写）
        2.Vue中数据代理的好处
            更加方便地操作data中的数据（参考1.回顾Object.defineProperty方法）
        3.基本原理
            通过Object.defineProperty()把data对象中所有属性都添加到vm上
            为每一个添加到vm上的属性，都指定一个getter/setter
            在getter/setter内部去操作（读/写）data中对应的属性
     -->
    <!-- 准备好容器 -->
    <div id="root">
       <h2>学校名称：{{name}}</h2>
       <h2>学校地址：{{address}}</h2>
    </div>

    <script>
        Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示。

        const vm = new Vue({
            el:'#root',
            data:{
                name:'school',
                address:'深圳'
             }
        });
        //数据代理
        // 读取vm的name时，getter工作，将data.name的数据传过去
        //修改vm的name时，setter工作，将data.name的数据修改
    </script>
</body>
</html>
