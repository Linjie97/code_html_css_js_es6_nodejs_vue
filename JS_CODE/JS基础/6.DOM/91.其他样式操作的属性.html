<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 10px;
        }
    </style>
    <script>
        window.onload =function(){
            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");

            btn01.onclick = function(){
                /*
                client客户端
                  clientWidth 返回元素的可见宽度
                  clientHeight 返回元素的可见高度
                 -这些属性都是不带px的，返回的只是一个数字，可以直接进行计算
                 -会包括内容区和内边距padding
                 -这些（包括下面的）属性都是只读，不能修改
                */
                alert(btn01.clientWidth);
                alert(btn01.clientHeight);

                /*
                  offsetWidth
                  offsetHeight
                  -获取元素整个的宽度和高度，包括内容区，内边距和边框
                  -其他性质类似client
                */
                alert(btn01.offsetWidth);

                /*
                  offsetParent 可以用来获取当前元素的定位父元素 
                  -会获取到离当前元素最近的开启了定位的祖先元素，
                    如果所有的祖先元素都没有开启定位，则返回body
                */
                var op = box1.offsetParent;
                alert(op);
                /*
                  offsetLeft 当前元素相对于其定位父元素的水平偏移量
                  offsetTop  当前元素相对于其定位父元素的垂直偏移量
                */
               alert(box1.offsetLeft);

               /*
                 scrollWidth
                 scrollHeight
                 -可以获取元素整个滚动区域的高度
               */

               /*
                 scrollLeft可以获得水平滚动条的滚动距离
                 scrollTop可以获得垂直滚动条的滚动距离
               */

               /*
                当满足scrollHeight-scrollTop == clientHeight说明垂直滚动条到底
                当满足scrollWidth-scrollLeft == clientWidth说明水平滚动条到底
               */
            };
        }
    </script>
</head>
<body id="body">
    <button id="btn01">点我一下</button>
    <br><br>
    <div id="box3">
        <div id="box2">
            <div id="box1"></div>
        </div>
    </div>
</body>
</html>
