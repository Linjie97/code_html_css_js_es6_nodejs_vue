    <!-- 
        像素：屏幕是由一个个发光的点构成的
           -显示器分辨率：1920*1080 
           -前端开发中像素需要分成两种情况来讨论：CSS像素 和 物理像素
           -物理像素 即上述的发光的点
           -CSS像素 在编写网页时所用的像素就是CSS像素
              -浏览器在显示网页时，需要将CSS像素转换为物理像素然后在显示
              -一个CSS像素最终由几个物理像素显示由浏览器决定
                   默认情况下在PC端，一个CSS像素 = 一个物理像素

        视口（viewport）
            -视口就是屏幕中用来显示网页的区域
            -可以通过查看视口的大小，来观察css像素和物理像素的比值
            -一般来说，视口就是HTML的宽度，重置页面显示100%，查看computed，
                HTML的宽度为多少，视口就是多少
            -默认情况下：视口宽度 1920px （css像素）；1920px（物理像素）
                  此时CSS像素和物理像素的比值是1:1
            -放大两倍的情况（200%）：
                  视口宽度 960px（CSS像素）；1920px（物理像素）
                  此时CSS像素和物理像素的比值是1:2
                  这里只考虑了宽度，实际上还要考虑高度，那就是1:4

            -可以通过改变视口的大小，来改变CSS像素和物理像素的比值
     -->
</body>
</html>
