<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
          Date对象
            -在JS中使用Date对象来表示一个时间
        */
       //创建一个Date对象
       //直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
        var d = new Date();
        console.log(d);//Thu Jan 13 2022 21:06:04 GMT+0800 (中国标准时间)

        //创建一个指定的时间对象
        //需要在构造函数中传递一个表示时间的字符串作为参数
        //日期的格式 月份/日/年 时：分：秒
        var d2 = new Date("12/03/2016 11:10:30");
        console.log(d2);

        //getDate()方法：获取当前日期对象是几号（一个月中的哪一天）
        var date = d2.getDate();
        console.log("date="+date);

        //getDay()方法：获取当前日期对象是周几（一周中的哪一天）(0表示周日)
        var day = d2.getDay();
        console.log("day="+day);

        //getMonth()方法：获取当前日期对象的月份(0表示1月，1表示2月。。。无语)
        //getFullYear()方法：获取当前日期对象的年份

        /*
          getTime():获取当前日期对象的时间戳
          -时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分0秒到当前日期
            所花费的毫秒数
          -计算机底层在保存时间时所使用的都是时间戳
        */
       var time = d2.getTime();
       console.log(time);//1480734630000

       var d3 = new Date("1/1/1970 0:0:0");
       time = d3.getTime();
       console.log(time);//-28800000 这里时间是北京时间，跟标准时间差8个小时

       //利用时间戳来测试代码的执行性能
       //获取当前的时间戳
       var start = Date.now();
       for (let i = 0; i < 100; i++) {
           console.log(i);
       }
       var end = Date.now();
       console.log("执行了:"+(end-start)+"毫秒");
        
    </script>
</head>
<body>
    
</body>
</html>
