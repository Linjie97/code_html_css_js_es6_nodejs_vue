<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/Reset.css">
    <link rel="stylesheet" href="../06.font&background/fa/css/all.css">
    <style>
        /* 设置外层容器 */
        .outer{
            width: 240px;
            /* 不设置高度，因为不同的电影卡片高度不一致，等子元素撑开即可 */
            margin: 100px auto;
            /* 设置阴影效果 */
            box-shadow: 0 0 10px rgba(0, 0, 0, .3);
        }


        /* 设置图片 */
        .img-wrapper img{
            width: 100%;
            vertical-align: bottom;
            /* 防止默认情况下基线对齐图片跟图片容器底部会有一块空白 */
        }

        .info{
            padding: 0 18px;
            color: #acaaaa;
            font-size: 14px; 
        }

        /* 设置标题 */
        .info .title{
            color: #717171;
            font-size: 18px;
            margin: 13px 0 15px 0;
        }

        /* .info .category{
            color: #acaaaa;
            font-size: 14px; 
        } */

        .info .category i{
            margin-left: 4px;
            margin-right: 7px;
        }

        /* 设置简介的样式 */
        .info .intro{
            /* margin-top: 18px;
            margin-left: 4px;
            margin-bottom: 18px; */
            margin: 18px 4px;
            line-height: 20px;
        }

        /* 设置评分容器 */
        .star-wrapper{
            height: 46px;
            line-height: 46px;
            border-top: 1px solid #e9e9e9;
            color: #ddd;
            padding: 0 16px;
        }

        /* 设置星星的样式 */
        .star-wrapper .star{
            float: left;
        }

        .star-wrapper .light{
            color: #b9cb41;
        }

        .star-wrapper .weibo{
            float: right;
        }
    </style>
</head>
<body>
    <!-- 创建外层容器 -->
    <div class="outer">

        <!-- 创建图片容器 -->
        <div class="img-wrapper">
            <img src="./tupian/10/1.jpg" alt="">
        </div>

        <!-- 创建内容区容器 -->
        <div class="info">
            <h2 class="title">
                动画电影
            </h2>
            <h3 class="category"> 
                <i class="fas fa-map-marker-alt"></i>
                动画
            </h3>
            <p class="intro">
                《长发公主》是2010年迪士尼工作室出品的3D动画电影，
                是迪士尼工作室由手绘动画向电脑动画全面转型的首部作品。
            </p>
        </div>

        <!-- 创建评分容器 -->
        <div class="star-wrapper">
            <!-- 创建星星 -->
            <ul class="star">
                <li class="fas fa-star light"></li>
                <li class="fas fa-star light"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
            </ul>

            <!-- 创建Facebook的分享图标 -->
            <ul class="weibo">
                <li class="fab fa-weibo"></li>
            </ul>
        </div>
    </div>
</body>
</html>
