<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 50px;
            height: 200px;
            /* 单纯设置div高度，文字会位于顶部，可以设置行高和高度一样，单行文字就会垂直居中 */
            /* 
              行高（line-height）
                 -行高指的是文字占有的实际高度，行高增加会把整个元素撑大
                 -可以通过line-height来设置行高
                     行高可以直接指定一个大小（px em）
                     也可以直接为行高设置一个整数，整数表示字体指定的倍数
                         行高默认应该是1.33左右
                 -行高经常用来设置文字的行间距 行间距=行高-字体大小
                
                字体框
                    -字体框就是字体存在的格子，设置font-size实际上就是在设置字体框的高度

                行高会在字体框的上下平均分配，即字体框基本在行高中间
            */

            border:1px red solid;
            
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div>今天天气不错 hello hello</div>
</body>
</html>
