<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器</title>
</head>
<body>
    <script>
        //声明一个数组
        const xiyou = ['唐僧','孙悟空','猪八戒','沙僧'];

        //使用for of遍历数组
        // for (let v of xiyou) {
        //     console.log(v);
        // }

        // //有该属性：Symbol(Symbol.iterator): ƒ values()
        // console.log(xiyou);

        //创建一个指针对象，指向当前数据结构的起始位置
        let iterator = xiyou[Symbol.iterator]();
        //调用对象的next方法 value表示当前指针指向的值，done表示循环是否完成
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
    </script>
</body>
</html>
