<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用grid实现3D骰子</title>
    <style>
        .dice-box {
            width: 200px;
            height: 200px;
            position: relative;
            left:150px;
            top:150px;
            transform-style: preserve-3d;
            /* 角度不重要，只是为了查看方便 */
            transform: rotateY(185deg) rotateX(150deg) rotateZ(315deg);
            /* 动画 */
            animation: rotate 5s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotateY(0) rotateX(45deg) rotateZ(45deg);
            }

            to {
                transform: rotateY(360deg) rotateX(45deg) rotateZ(45deg);
            }
        }


        .dice {
            width: 200px;
            height: 200px;
            padding: 20px;
            background-color: red;
            border: 1px black solid;
            border-radius: 10%;
            display: grid;
            /* grid-template-rows: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr; */
            grid-template: repeat(3, 1fr)/repeat(3, 1fr);
            grid-template-areas:
                "a . c"
                "e g f"
                "d . b";
            /* .表示那个位置不需要 */

            box-sizing: border-box;
            position: absolute;
            /* opacity: 0.7; */
        }

        .dot {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: white;
        }

        .dot:nth-child(2) {
            grid-area: b;
        }

        .dot:nth-child(3) {
            grid-area: c;
        }

        .dot:nth-child(4) {
            grid-area: d;
        }

        .dot:nth-child(5) {
            grid-area: e;
        }

        .dot:nth-child(6) {
            grid-area: f;
        }

        .dot:nth-child(odd):last-child {
            grid-area: g;
        }

        .first-face {
            transform: translateZ(100px);
        }

        .sixth-face {
            transform: translateZ(-100px);
        }

        .second-face {
            transform: translateX(-100px) rotateY(-90deg);
        }

        .fifth-face {
            transform: translateX(100px) rotateY(90deg);
        }

        .third-face {
            transform: translateY(100px) rotateX(90deg);
        }

        .fourth-face {
            transform: translateY(-100px) rotateX(90deg);
        }
    </style>
</head>

<body>
    <div class="dice-box">

        <div class="dice first-face">
            <span class="dot"></span>
        </div>

        <div class="dice second-face">
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="dice third-face">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="dice fourth-face">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

        <div class="dice fifth-face">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>


        <div class="dice sixth-face">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>

</html>
