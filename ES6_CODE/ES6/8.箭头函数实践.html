<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>
</head>

<body>
    <div id="ad"></div>
    <script>
        //需求-1 点击div 2s后颜色变成粉色
        //获取元素
        let ad = document.getElementById('ad');
        //绑定事件
        ad.addEventListener('click', function () {
            // //保存this的值
            // let that = this;
            // //定时器 如果不借助that，定时器中的this是window
            // setTimeout(function () {
            //     //修改背景颜色 this
            //     that.style.background = 'pink';
            // }, 2000);

            //另一种方案:箭头函数的this指向函数声明时所在作用域下的this
            setTimeout(()=>{
                this.style.background = 'pink';
            },2000)
        })


        //需求-2 从数组中返回偶数的元素
        const arr = [1,6,9,10,100,25];
        /*
          filter() 方法创建一个新的数组，新数组中的元素是通过检查
          指定数组中符合条件的所有元素
        */
        // const result = arr.filter(function(item){
        //     // if(item % 2 === 0){
        //     //     return true;
        //     // }else{
        //     //     return false;
        //     // }
        //     return item % 2 === 0
        // });

        //另一种方案:使用箭头函数
        const result = arr.filter(item => item%2 === 0);
        console.log(result);

        //箭头函数适合与 this 无关的回调，定时器，数组的方法回调
        //箭头函数不适合与 this 有关的回调，DOM事件回调，对象的方法
    </script>
</body>

</html>
