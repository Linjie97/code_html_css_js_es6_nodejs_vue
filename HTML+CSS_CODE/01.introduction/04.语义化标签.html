<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中HTML专门用来负责网页的结构
           在使用html标签时，应该关注的是标签的语义而不是样式
           其样式可以通过CSS来确定

        标题标签：h1~h6一共有六级标题，越来越小
           从h1~h6重要性递减，h1最重要，仅次于title标签
           一般情况下一个页面只有一个h1，一般情况下标题标签只用h1~h3
        
        在页面中独占一行的元素称为块元素（block element）
        标题标签都是块元素
     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>



     <!-- 
         hgroup标签用来为标题分组，可以将一组相关的标题同时放入hgroup
         也是块元素
     -->
     <hgroup>
         <h1>回乡偶书二首</h1>
         <h2>其一</h2>
     </hgroup>




     <!-- 
         p标签表示页面中的一个段落
         p也是一个块元素
      -->
      <p>在p标签中的内容就表示一个段落</p>

    <!-- 
        em标签表示语音语调的加重
        在页面中不会独占一行的元素称为行内元素（inline element）
     -->
     <p>今天天气<em>真</em>不错！</p>


     <!-- 
         strong表示强调，重要内容
      -->
     <p>今天你必须要<strong>完成作业</strong>！</p>

    
     <!-- 
         blockquote表示一个长引用，独占一行，块元素
      -->
     鲁迅说：
     <blockquote>
         这句话我是从来没有说过的！
     </blockquote>

    
    <!-- q表示一个短引用，就是会给加双引号，行内元素 -->
     子曰<q>学而时习之，不亦说乎</q>


     <br>
     <!-- br标签表示换行,多个就是换多行 -->



</body>
</html>
