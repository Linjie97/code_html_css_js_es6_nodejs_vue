<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寄生式继承</title>
</head>

<body>
    <script>
        /*寄生式继承就是用一个函数包装一个对象，然后返回这个函数的调用，
        这个函数就变成了个可以随意增添属性的实例或对象。object.create()就是这个原理。*/
        function subobject(obj) {
            let clone = Object(obj);
            clone.sayName = function () {
                console.log("jackson")
                console.log(clone.name);
            };
            return clone;
        }
        let sub = {
            name: "bear"
        }
        let sup = subobject(sub);
        sup.sayName();//jackson

        // 组合继承存在一定的效率问题，其父类构造函数始终会被调用两次，一次在创建子类原型时调用，
        // 另一次在子类构造函数中调用。本质上子类只需要在执行时重写自己的原型就行了。
    </script>
</body>

</html>
