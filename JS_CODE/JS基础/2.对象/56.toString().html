<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function Person(name,age,gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        //创建一个实例
        var per = new Person("孙悟空",18,"男");
        console.log(per);

 //当我们直接在页面中打印一个对象时,实际上是输出的对象的toString()方法的返回值
        var result = per.toString();
        console.log("result= "+result);//result= [object object]
        console.log(per.hasOwnProperty("toString"));//false
        console.log(per.__proto__.hasOwnProperty("toString"));//false
        console.log(per.__proto__.__proto__.hasOwnProperty("toString"));//true

//如果我们希望在输出对象时不输出[object object]，可以为对象添加一个toString()方法
        per.toString = function(){
            return "我是一个快乐的Person";
        };
        console.log(per);//chrome打印的是valueof（）方法，所以这样浏览器显示的还是整个per对象
        console.log(per.toString());//我是一个快乐的Person

        //希望打印对象的详细信息，应该修改原型Person的toString（）方法
        // per.toString = function(){
        //     return "Person[name="+this.name+",age="+this.age+",gender="+this.gender+"]";
        // };

        Person.prototype.toString = function(){
            return "Person[name="+this.name+",age="+this.age+",gender="+this.gender+"]";
        };

        var per2 = new Person("猪八戒",28,"男");
        console.log(per2.toString());
    </script>
</head>

</body>
</html>
