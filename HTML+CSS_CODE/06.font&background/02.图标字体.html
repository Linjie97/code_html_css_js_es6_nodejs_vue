<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fa/css/all.css">
</head>
<body>
    <!-- 
        图标字体（iconfont）
         -在网页中经常需要使用一些图标，可以通过图片来引入，但图片本身较大，且不灵活
        -所以在使用图标时，可以将图标设置为字体，然后通过font-face的形式引入，
         即可通过使用字体的形式来使用图标
         图标字体是矢量图，即使放大也不会失真
         可查询zeal文档

         fontawesome 使用步骤：
           1.下载
           2.解压
           3.将css和webfonts移动到项目中
           4.将all.css引入网页中
           5.使用图标字体
                 -直接通过类名来使用图标字体
                 class="fas fa-bell"  fas是固定的类，后面表示要用的图标类名
                 也有的类不是fas，是fab
     -->

     <i class="fas fa-bell" style="font-size: 80px;color: red;"></i>
     <i class="fab fa-accessible-icon"></i>
</body>
</html>
