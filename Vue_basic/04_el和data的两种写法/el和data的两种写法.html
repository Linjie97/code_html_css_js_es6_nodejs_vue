<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据绑定</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        data与el的两种写法
          1.el有两种写法
             （1）new Vue 时配置el属性
             （2）先创建Vue实例，随后再通过v.$mount('#root')指定el的值。
          2.data有两种写法
             （1）对象式
             （2）函数式
             如何选择：目前都可以，以后学习到组件时，data必须使用函数式，否则会报错。
          3.一个重要的原则
              由Vue管理的函数一定不要写箭头函数，一旦写了，this指向的就不是Vue实例了。
     -->
    <div id="root">
        <h1>你好,{{name}}</h1>
    </div>

</body>
<script>
    Vue.config.productionTip = false;//设置为 false 以阻止 vue 在启动时生成生产提示。

    //el的两种写法
    // const v = new Vue({
    //     // el:'#root',
    //     data:{
    //         name:'world'
    //     }
    // });
    // console.log(v);

    // //el:'#root'的替代法，更加灵活,mount挂载的意思
    // v.$mount('#root')
    // // setTimeout(() => {
    // //     v.$mount('#root')
    // // },1000);

    //data的两种写法
    new Vue({
        el: '#root',
        // //data的第一种写法：对象式,以后容易报错
        // data: {
        //     name: 'world'
        // }

        //data的第二种写法:函数式,要有返回值，且是对象,数据函数化，减少变量污染
        // data:function(){//可以简写，别用箭头函数，否则this会变成window
        data(){
            console.log('@@@',this);//此处的this是vue实例对象
            //@@@ Vue {_uid: 0, _isVue: true, $options: {…}, _renderProxy: Proxy, _self: Vue, …}
            return{
                name:'world'
            }
        }
    });
</script>

</html>
