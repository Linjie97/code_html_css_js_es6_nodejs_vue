<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 800px;
            height: 800px;
            background-color: silver;
            overflow: hidden;
        }

        .box1 div {
            width: 100px;
            height: 100px;
            margin-bottom: 100px;
            margin-left: 0;
        }

        .box2 {
            background-color: #bfa;
            /* transition: height 2s; */
            /* transition: all 2s; */

            /* 
           过渡（transition）
                -通过过渡可以指定一个属性发生变化时的切换方式
                -通过过渡可以创建一些更好的效果，提升用户体验
            */

            /* 
              transition-property:指定要执行过渡的属性
                多个属性间使用逗号隔开
                如果所有属性都需要过渡，则使用all关键字
                大部分属性都支持过渡效果，注意过渡时必须是从一个有效值
                   向另一个有效值进行过渡，比如auto的值并不是一个有效值
            */
            /* transition-property: width, height, background-color; */
            /* transition-property: all; */

           /* 
              transition-duration: 指定过渡效果的持续时间
                时间单位：s 和 ms
                过渡属性有多个，对应的过渡时间也可指定多个
            */
            /* transition-duration: 2s,1s,100ms; */
            /* transition-duration: 2s; */

            /* 
               transition-timing-function: 过渡的时序函数 
                  指定过渡的执行的方式
                  可选值：
                       -ease 默认值 慢速开始，先加速，再减速
                       -linear 匀速运动
                       -ease-in 加速运动
                       -ease-out 减速运动
                       -ease-in-out 先加速后减速，类似于ease，但速度不一样
                       -cubic-bezier()来指定时序函数，可以出现一个弹跳的效果
                          https://cubic-bezier.com可以查询不同参数下的贝塞尔曲线
                       -steps()分布执行过渡效果
                          第一个值表示分几步完成过渡，第二个值表示什么时候执行
                          第二个值有end（在读秒/时间结束后执行过渡）（默认值） 
                                   start（在时间开始前执行过渡）
                    
            */
            /* transition-timing-function: steps(2,end);                   */

            /* transition-delay: 过渡效果的延迟，等待一段时间后再执行过渡 */
            /* transition-delay: 2s; */


            /* transition: 简写属性，没有严格的顺序要求，但如果要写延迟，
                           则两个时间中第一个是持续时间，第二个是延迟 
            */
            transition: margin-left 2s;
        }

        .box3{
            background-color: orange;
            transition-property: all;
            transition-duration: 2s;
        }

        .box1:hover div {
            /* width: 200px;
            height: 200px;
            background-color: orange; */
            margin-left: 700px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>
