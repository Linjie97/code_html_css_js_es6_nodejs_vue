<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        超链接可以让我们从一个页面跳转到另一个页面，或者是当前页面的其他位置

        使用a标签来定义超链接
              属性：
                  href指定跳转的目标路径
                    值可以是一个外部网站的地址
                    也可以是内部网页的地址

        超链接是行内元素！在a标签中可以嵌套除它自身a外的任何元素
     -->

     <a href="https://www.baidu.com">超链接</a>
     <!-- 需要换行就br -->
     <br>
     <a href="https://www.baidu123.com">超链接</a> 
     <br>
     <!-- 当我们需要跳转到一个服务器内部的页面时，一般我们会使用相对路径，
        相对路径使用./或者../开头，也可省略不写 -->
     <a href="06.列表.html">超链接2</a>

     <!-- 
         ./表示当前文件所在的目录，即同一个文件夹
         ../表示当前文件所在目录的上一级目录
         -->



    <!-- 
        target属性，用来指定超链接打开的位置
            可选值：
                _self 默认值 在当前页面打开超链接
                _blank 在一个新的页面中打开超链接（国内网站喜欢使用）
     -->

     <a href="06.列表.html" target="_blank">超链接</a>
     
     <!-- 
         跳转到底部：这里的底部指的是bottom属性的标签所在的位置
         也可以跳转到页面的任意指定位置，只需将href属性设置为 #目标元素的id属性值
      -->
      <a href="#bottom">去底部</a>
     
      <!-- 在开发中可以将#作为超链接的路径的占位符使用，即还不确定该超链接要用做什么 -->
      <a href="#">这是一个新的超链接</a>

      <!-- 可以使用javascript:; 来作为href的属性，此时点击该超链接什么也不会发生 -->
      <a href="javascript:;">这是一个新的超链接</a>
     
      <!-- 
         回到顶部的超链接：
         可以直接将超链接的href属性设置为#，这样点击超链接之后页面不会发生跳转，
         而是回到页面顶部位置
         id属性（唯一不重复）
            -每一个标签都可以添加一个id属性，字母开头
            -id属性就是元素的唯一标识，同一个页面中不能出现重复的id属性
     -->
     <a id="bottom" href="#">回到顶部</a>




</body>
</html>
