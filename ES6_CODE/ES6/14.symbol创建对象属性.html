<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>symbol创建对象属性</title>
</head>
<body>
    <script>
        //向对象中添加方法 up  down
        let game = {
            name:"俄罗斯方块",
            up:function(){},
            down:function(){}
        }

        //声明一个对象  使用symbol防止重名冲突
        let methods = {
            up:Symbol(),
            down:Symbol()
        };

        game[methods.up]=function(){
            console.log("我可以改变形状");
        }
        game[methods.down]=function(){
            console.log("我可以快速下降");
        }
        console.log(game);


        //另一种方式
        let youxi = {
            name:"狼人杀",
            //Symbol()表示动态的，要指某一个值需要用[]，并且可以添加描述字符串
            [Symbol('say')]:function(){
                console.log("我可以发言");
            },
            [Symbol('zibao')]:function(){
                console.log("我可以自爆");
            }
        }
        console.log(youxi);
    </script>
</body>
</html>
