<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        1.内存溢出
          *一种程序运行出现的错误
          *当程序运行需要的内存超过了剩余的内存时，就会出现抛出内存溢出的错误
        2.内存泄漏
          *占用的内存没有及时释放
          *内存泄漏积累多了就容易导致内存溢出
          *常见的内存泄漏：
              *意外的全局变量
              *没有及时清理的计时器或回调函数
              *闭包
         检查：打开网页-右键任务管理器-性能-内存
     -->
     <script>
         //内存泄漏
         //意外的全局变量
         function fn(){
             a = 3;
             console.log(a);
         }
         fn();
         //a没有用var声明，属于全局变量，就是个意外的全局变量，执行fn之后也不会释放


         //没有及时清理的计时器
         var intervalId = setInterval(function(){
             console.log('---');
         },1000);
        //  clearInterval(intervalId);

        //闭包
        function fn1(){
            var a = 4;
            function fn2(){
                console.log(++a);
            }
            return fn2
        }
        var f = fn1();
        f();
        // f = null;

     </script>
</head>

</body>
</html>
