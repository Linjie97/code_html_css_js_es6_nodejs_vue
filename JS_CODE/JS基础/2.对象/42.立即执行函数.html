<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
           立即执行函数：
                函数定义完毕，立即被调用。
            特点：往往只会执行一次
        */
       //函数调用语法：函数对象()，下面的匿名函数本身就是函数对象，只是没命名
        (function(){
            alert("我是一个匿名函数");
        })();

        (function(a,b){
            console.log("a= "+a);
            console.log("b= "+b);
        })(123,456);
    </script>
</head>
<body>
    
</body>
</html>
