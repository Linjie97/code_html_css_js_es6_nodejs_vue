<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        ul {
            width: 600px;
            height: 800px;
            border: 10px red solid;
            /* 设置ul为弹性容器 */
            display: flex;
            flex-flow: wrap;

            /* 
               align-items  元素在侧/辅轴上如何对齐，元素间的关系
               本例子中li不设置高度，由内容撑开
                 可选值：
                         stretch 默认值，将元素的长度设置为相同的值
                         flex-start  元素不会拉伸，沿着辅轴起边对齐
                         flex-end 沿着辅轴终边对齐
                         center  居中对齐
                         baseline 基线对齐

                弹性盒中想设置居中效果：
                    justify-content: center;
                    align-items: center
            */
            align-items: flex-start;

            /* 
                align-content: 辅轴上的空白空间分布
                 可选值：
                         flex-start 元素沿着辅轴起边排列，空白在终边
                         flex-end  元素沿着辅轴终边排列，空白在起边
                         center 元素居中排列，空白分布在起始边和终边
                         space-around 空白分布到元素两侧
                         space-evenly 空白分布到元素的单侧
                         space-between 空白均匀分布在元素之间
            */
            align-content: flex-start;
        }

        li {
            width: 200px;
            line-height: 100px;
            background-color: #bfa;
            font-size: 50px;
            text-align: center;
            flex-shrink: 0;
        }


        li:nth-child(1) {
            /* align-self: 用来覆盖当前弹性元素上的align-items */
            align-self: flex-end;
        }

        li:nth-child(2) {
            background-color: pink;

        }

        li:nth-child(3) {
            background-color: orange;

        }
        li:nth-child(4) {
            background-color: yellow;

        }
        li:nth-child(5) {
            background-color: chocolate;

        }
    </style>
</head>

<body>


    <ul>
        <li>1</li>
        <li>
            2
            <div>2</div>
        </li>
        <li>
            3
            <div>3</div>
            <div>3</div>
        </li>
        <li>1</li>
        <li>
            2
            <div>2</div>
        </li>
    </ul>
</body>

</html>
